<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeyu Panel</title>
    <link rel="icon" href="/logo.jpg" type="image/jpeg">
    <style>
        :root { 
            --glass-bg: rgba(0, 0, 0, 0.25); 
            --glass-filter: blur(10px); 
            --glass-border: rgba(255, 255, 255, 0.15); 
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); 
            --card-radius: 16px; 
            --text-primary: #ffffff; 
            --accent-color: #0A84FF; 
            --success-color: #30D158;
            --error-color: #FF453A;
            --font-stack: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        html { -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-stack); -webkit-font-smoothing: antialiased; }
        
        body { 
            background: url('https://t.alcy.cc/ycy') no-repeat center center fixed; 
            background-size: cover; 
            min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            color: var(--text-primary); 
            box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.15); 
            overflow-x: hidden; 
            padding-bottom: 100px; 
        }

        .dashboard { width: 92%; max-width: 1200px; margin-top: 10vh; z-index: 1; }

        /* Â§¥ÈÉ® */
        .header-container { display: flex; flex-direction: row; align-items: center; justify-content: center; margin-bottom: 5px; animation: slideDown 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .site-title { font-size: 3.5rem; font-weight: 800; color: #fff; letter-spacing: -1px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); line-height: 1; margin-top: -6px; }
        .separator { width: 3px; height: 42px; background-color: rgba(255, 255, 255, 0.6); margin: 0 25px; border-radius: 2px; }
        .clock { font-size: 2.6rem; font-weight: 800; line-height: 1; text-shadow: 0 4px 10px rgba(0,0,0,0.5); font-variant-numeric: tabular-nums; margin-top: -2px; }

        .subtitle-container { text-align: center; margin-bottom: 35px; animation: slideDown 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.1s backwards; }
        .subtitle-text { display: inline-block; color: rgba(255, 255, 255, 0.95); background: transparent; border: none; text-shadow: 0 2px 15px rgba(0,0,0,0.7); font-weight: 600; letter-spacing: 1.5px; font-family: "PingFang SC", sans-serif; cursor: pointer; }

        /* ÊêúÁ¥¢Ê†è */
        .search-container { position: relative; max-width: 600px; margin: 0 auto 40px; z-index: 50; animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.1s backwards; }
        .search-wrapper { display: flex; align-items: center; background: rgba(0, 0, 0, 0.3); backdrop-filter: var(--glass-filter); -webkit-backdrop-filter: var(--glass-filter); border: 1px solid var(--glass-border); border-radius: 35px; padding-right: 5px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); transition: transform 0.3s, background 0.3s, box-shadow 0.3s; will-change: transform; }
        .search-wrapper:hover { transform: translateY(-4px) scale(1.01); background: rgba(0, 0, 0, 0.5); box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .search-wrapper:focus-within { transform: scale(1.02); background: rgba(0, 0, 0, 0.65); border-color: rgba(255,255,255,0.7); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .engine-select { padding: 15px 18px; cursor: pointer; border-right: 1px solid rgba(255,255,255,0.15); display: flex; align-items: center; justify-content: center; }
        .engine-icon { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; }
        .search-input { flex: 1; background: transparent; border: none; padding: 16px 15px; font-size: 16px; color: white; outline: none; }
        .search-input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .search-btn { background: transparent; border: none; color: rgba(255, 255, 255, 0.8); padding: 0 18px; height: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .search-btn:hover { color: var(--accent-color); transform: scale(1.1); }
        .engine-dropdown { position: absolute; top: 115%; left: 0; width: 160px; background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 16px; display: none; flex-direction: column; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        .engine-dropdown.show { display: flex; animation: menuPop 0.2s ease-out; }
        .engine-option { padding: 12px 20px; display: flex; align-items: center; gap: 10px; cursor: pointer; color: white; font-size: 14px; transition: 0.2s; }
        .engine-option:hover { background: rgba(255,255,255,0.1); }

        /* Âç°Áâá‰∏éÂàÜÁ±ª */
        .category-section { margin-bottom: 35px; animation: cardEntrance 0.6s ease-out backwards; min-height: 100px; border-radius: 16px; transition: background 0.2s; }
        .category-section.drag-over { background: rgba(255,255,255,0.05); box-shadow: inset 0 0 0 2px rgba(10, 132, 255, 0.5); }
        
        .category-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 12px; padding-left: 12px; border-left: 4px solid var(--accent-color); text-shadow: 0 2px 4px rgba(0,0,0,0.5); opacity: 0.95; display: flex; align-items: center; justify-content: space-between; }
        .cat-edit-btn { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px; font-size: 12px; color: #eee; font-weight: 500; cursor: pointer; display: none; margin-right: 10px; transition: all 0.2s; }
        .cat-edit-btn:hover { background: rgba(255, 255, 255, 0.25); color: white; transform: scale(1.05); }
        body.manage-mode .cat-edit-btn { display: inline-flex; align-items: center; gap: 4px; animation: popIn 0.3s; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        
        /* Âç°ÁâáÊ†∑Âºè */
        .glass-card { display: flex; align-items: center; padding: 14px; background: var(--glass-bg); backdrop-filter: var(--glass-filter); -webkit-backdrop-filter: var(--glass-filter); border: 1px solid var(--glass-border); border-radius: var(--card-radius); cursor: pointer; position: relative; overflow: visible; transition: transform 0.2s, box-shadow 0.2s; max-width: 100%; user-select: none; }
        .glass-card:hover { transform: translateY(-5px); background: rgba(60, 60, 60, 0.4); border-color: rgba(255,255,255,0.4); box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        .glass-card:active { transform: scale(0.96); }
        
        /* ÁºñËæëÊ®°ÂºèÊ†∑Âºè */
        body.manage-mode .glass-card { cursor: move; }
        body.manage-mode .glass-card:hover { transform: none; }
        body.manage-mode .glass-card.shake { animation: shake 0.3s infinite ease-in-out; border-color: var(--accent-color); background: rgba(10, 132, 255, 0.15); }
        .glass-card.dragging { opacity: 0.5; border: 2px dashed #fff; background: rgba(255,255,255,0.1); }

        /* Âç°ÁâáÂè≥‰∏äËßíÁºñËæëÊåâÈíÆ */
        .card-edit-btn { 
            position: absolute; top: -8px; right: -8px; 
            width: 24px; height: 24px; 
            background: var(--accent-color); color: white; 
            border-radius: 50%; font-size: 14px; 
            display: none; align-items: center; justify-content: center; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.4); 
            cursor: pointer; z-index: 10; border: 2px solid rgba(255,255,255,0.8);
            transition: transform 0.2s;
        }
        body.manage-mode .card-edit-btn { display: flex; animation: popIn 0.3s; }
        .card-edit-btn:hover { transform: scale(1.2); background: #0062cc; }

        .card-icon { width: 44px; height: 44px; border-radius: 12px; margin-right: 14px; background: rgba(255,255,255,0.1); overflow: hidden; flex-shrink: 0; pointer-events: none; }
        .card-icon img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { flex: 1; overflow: hidden; min-width: 0; display: flex; flex-direction: column; pointer-events: none; }
        .card-title { font-size: 13.5px !important; font-weight: 600; margin-bottom: 4px; color: #fff; line-height: 1.4; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-desc { font-size: 12px !important; color: rgba(255,255,255,0.7); font-weight: 400; line-height: 1.4; white-space: nowrap; overflow: hidden; position: relative; }
        .card-desc span { display: inline-block; }
        .card-desc.scrolling span { animation: scroll-left linear infinite; animation-delay: 0s; }

        /* ÊåâÈíÆÁªÑ */
        .fab-container { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 15px; z-index: 100; align-items: flex-end; }
        .fab-btn { width: 56px; height: 56px; border-radius: 50%; background: var(--accent-color); color: white; border: none; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.4); transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
        .fab-btn:hover { transform: scale(1.1); }
        .fab-btn.secondary { width: 48px; height: 48px; background: rgba(50, 50, 50, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .fab-btn.secondary.active { background: #fff; color: #000; box-shadow: 0 0 15px rgba(255,255,255,0.5); }
        #addBtn { display: none; }

        .context-menu { position: fixed; z-index: 1000; width: 160px; background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 12px; box-shadow: 0 15px 50px rgba(0,0,0,0.7); display: none; flex-direction: column; padding: 6px; animation: menuPop 0.2s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .context-item { padding: 10px; border-radius: 8px; cursor: pointer; font-size: 12.5px; color: #fff; display: flex; align-items: center; gap: 8px; transition: background 0.1s; }
        .context-item:hover { background: var(--accent-color); }
        .context-item.delete:hover { background: #FF453A; }

        /* ÂºπÁ™óÈÄöÁî® */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal { background: rgba(30, 30, 30, 0.25); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); width: 360px; padding: 25px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.15); box-shadow: 0 25px 60px rgba(0,0,0,0.5); transform: scale(0.9); transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); min-height: 150px; display:flex; flex-direction:column; justify-content:center; }
        .modal-overlay.active .modal { transform: scale(1); }
        .input-group { margin-bottom: 15px; width: 100%; }
        .input-group label { display: block; font-size: 12px; color: #ccc; margin-bottom: 6px; text-align: left; }
        .input-field { width: 100%; background: rgba(0, 0, 0, 0.25); border: 1px solid rgba(255, 255, 255, 0.1); padding: 12px; border-radius: 10px; color: white; outline: none; font-size: 14px; transition: 0.3s; }
        .input-field:focus { border-color: var(--accent-color); background: rgba(0, 0, 0, 0.4); }
        .url-input-wrapper { display: flex; gap: 8px; width: 100%; }
        .btn-get { padding: 0 15px; background: rgba(10, 132, 255, 0.2); color: var(--accent-color); border: 1px solid rgba(10, 132, 255, 0.3); border-radius: 10px; cursor: pointer; font-size: 13px; font-weight: 600; white-space: nowrap; transition: 0.2s; height: 42px; display: flex; align-items: center; justify-content: center; }
        .btn-get:hover { background: var(--accent-color); color: white; }
        .btn-get:disabled { opacity: 0.5; cursor: wait; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; width: 100%; }
        .btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-cancel { background: rgba(255, 255, 255, 0.1); color: #ccc; }
        .btn-cancel:hover { background: rgba(255, 255, 255, 0.2); color: white; }
        .btn-save { background: var(--accent-color); color: white; }
        .btn-move { flex: 0.5; background: rgba(255, 255, 255, 0.15); font-size: 16px; border: 1px solid rgba(255,255,255,0.1); color: white; }
        .user-list { width: 100%; border-collapse: collapse; margin-bottom: 20px; color: #eee; font-size: 13px; }
        .user-list th, .user-list td { padding: 10px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .user-role-select { background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; padding: 4px; }

        /* Âä®ÁîªËßÜÂõæ */
        .login-anim-view, .loading-anim-view { display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px 0; width: 100%; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        .status-icon { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .status-icon.success { background: rgba(48, 209, 88, 0.2); color: var(--success-color); border: 2px solid var(--success-color); }
        .status-icon.error { background: rgba(255, 69, 58, 0.2); color: var(--error-color); border: 2px solid var(--error-color); }
        .status-text { font-size: 16px; color: #fff; font-weight: 500; }

        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(1deg); } 75% { transform: rotate(-1deg); } 100% { transform: rotate(0deg); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cardEntrance { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes menuPop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes scroll-left { 0% { transform: translateX(0); } 50% { transform: translateX(var(--scroll-dist)); } 55% { transform: translateX(var(--scroll-dist)); } 100% { transform: translateX(0); } }

        /* ÈúÄÊ±Ç1Ôºö‰øÆÂ§çÊâãÊú∫Á´ØÂç°ÁâáÂ∞∫ÂØ∏ÈÄÇÈÖçÈóÆÈ¢ò */
        @media (max-width: 600px) { 
            .header-container { flex-direction: column; gap: 5px; margin-bottom: 1px; }
            .separator { display: none; }
            .site-title { font-size: 2.5rem; margin-top: 0; }
            .clock { font-size: 2rem; margin-top: 0; }
            .search-container { max-width: 88%; margin-bottom: 25px; }
            .search-wrapper { border-radius: 30px; padding-right: 4px; min-height: 44px; }
            .search-input { padding: 10px 12px; font-size: 14px; height: 44px; line-height: 44px; }
            .engine-select { padding: 8px 12px; }
            .engine-icon { width: 20px; height: 20px; }
            .search-btn { padding: 0 14px; height: 44px; }
            
            /* Âº∫Âà∂ÂèåÂàóÂ∏ÉÂ±ÄÔºåÁ¥ßÂáëÈó¥Ë∑ù */
            .grid { grid-template-columns: repeat(2, 1fr); gap: 8px; }
            .glass-card { padding: 10px; }
            .card-icon { width: 32px; height: 32px; margin-right: 8px; }
            .card-title { font-size: 13px !important; margin-bottom: 2px; }
            .card-desc { font-size: 11px !important; opacity: 0.8; }
            .modal { width: 90%; }
            .category-title { font-size: 1rem; margin-top: 25px; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header-container">
            <div class="site-title">Zeyu-Panel</div>
            <div class="separator"></div>
            <div class="clock" id="clock">00:00:00</div>
        </div>

        <div class="subtitle-container">
            <div class="subtitle-text" id="dateDisplay">Loading...</div>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <div class="engine-select" id="engineSelect" onclick="toggleEngineMenu(event)">
                    <img id="currentEngineIcon" src="" class="engine-icon">
                </div>
                <input type="text" class="search-input" id="searchInput" placeholder="ÊêúÁ¥¢..." onkeypress="handleSearch(event)">
                <button class="search-btn" onclick="triggerSearch()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="width:20px;height:20px;">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            <div class="engine-dropdown" id="engineDropdown">
                <div class="engine-option" onclick="changeEngine('bing')"><img src="https://www.bing.com/favicon.ico" width="20"> Bing</div>
                <div class="engine-option" onclick="changeEngine('google')"><img src="https://www.google.com/favicon.ico" width="20"> Google</div>
                <div class="engine-option" onclick="changeEngine('baidu')"><img src="https://www.baidu.com/favicon.ico" width="20"> ÁôæÂ∫¶</div>
                <div class="engine-option" onclick="changeEngine('bilibili')"><img src="https://www.bilibili.com/favicon.ico" width="20"> Bilibili</div>
            </div>
        </div>

        <div id="cardGrid"></div>
    </div>

    <div class="fab-container">
        <button class="fab-btn secondary" onclick="toggleEditMode()" id="manageBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>
        <button class="fab-btn secondary" onclick="openUserMenu()" id="userBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </button>
        <button class="fab-btn" id="addBtn" onclick="openAddModal()">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </button>
    </div>

    <div id="contextMenu" class="context-menu">
        <div class="context-item" onclick="handleMenuOpenNewTab()"><span>üîó</span> Âú®Êñ∞Ê†áÁ≠æÈ°µ‰∏≠ÊâìÂºÄ</div>
        <div class="context-item admin-only" onclick="handleMenuEdit()"><span>‚úé</span> ÁºñËæë (Edit)</div>
        <div class="context-item delete admin-only" onclick="handleMenuDelete()"><span>üóë</span> Âà†Èô§ (Delete)</div>
    </div>

    <div class="modal-overlay" id="loginModalOverlay">
        <div class="modal">
            <div class="login-form-view" id="loginFormView" style="width:100%">
                <h3 style="color:white; margin-bottom:20px; text-align:center;">Áî®Êà∑ÁôªÂΩï</h3>
                <div class="input-group"><label>Áî®Êà∑Âêç</label><input type="text" class="input-field" id="loginUser"></div>
                <div class="input-group"><label>ÂØÜÁ†Å</label><input type="password" class="input-field" id="loginPass"></div>
                <div class="modal-btns">
                    <button class="btn btn-cancel" onclick="closeModal('loginModalOverlay')">ÂèñÊ∂à</button>
                    <button class="btn btn-save" onclick="handleLogin()">ÁôªÂΩï</button>
                </div>
            </div>
            <div class="login-anim-view" id="loginAnimView">
                <div id="loginLoader" class="spinner"></div>
                <div id="loginSuccess" class="status-icon success" style="display:none;"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg></div>
                <div id="loginError" class="status-icon error" style="display:none;"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></div>
                <p class="status-text" id="loginStatusText">Ê≠£Âú®ÁôªÂΩï...</p>
            </div>
        </div>

        // === 5. ÊãñÊãΩÈÄªËæë (Ëá™Âä®ËÆ©‰Ωç + Êï∞ÊçÆÂ∫ì‰øùÂ≠ò) ===
        function handleDragStart(e, id) {
            if (!isManageMode) return;

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.category-section').forEach(el => el.classList.remove('drag-over'));
        }

        function handleDragOver(e) {
            if (!isManageMode) return;
            e.preventDefault();
            const container = e.target.closest('.grid');
            if (container) {
                const afterElement = getDragAfterElement(container, e.clientX, e.clientY);
                const draggingCard = document.querySelector('.dragging');
                if (afterElement == null) {
                    container.appendChild(draggingCard);
                } else {
                    container.insertBefore(draggingCard, afterElement);
                }
            }
            
            const section = e.target.closest('.category-section');
            if (section) section.classList.add('drag-over');
        }

        function getDragAfterElement(container, x, y) {
            const draggableElements = [...container.querySelectorAll('.glass-card:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offsetX = x - box.left - box.width / 2;
                const offsetY = y - box.top - box.height / 2;
                const dist = Math.hypot(offsetX, offsetY);
                if (dist < closest.offset) {
                    return { offset: dist, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.POSITIVE_INFINITY }).element;
        }

        function handleDragLeave(e) {
            const section = e.target.closest('.category-section');
            if (section) section.classList.remove('drag-over');
        }

        async function handleDrop(e, targetCategory) {
            e.preventDefault();
            if (!isManageMode || !draggedItem) return;
            
            document.querySelectorAll('.category-section').forEach(el => el.classList.remove('drag-over'));
            
            // Ê†áËÆ∞Â∏ÉÂ±ÄÂ∑≤ÂèòÂä®
            layoutChanged = true;

            // 1. Â§ÑÁêÜË∑®ÂàÜÁ±ªÁßªÂä®
            if (draggedItem.category !== targetCategory) {
                const oldCat = draggedItem.category;
                draggedItem.category = targetCategory;
                // Ê≥®ÊÑèÔºöË∑®ÂàÜÁ±ªÁßªÂä®‰∏çÁ´ãÂç≥Ë∞ÉÁî® APIÔºåÁ≠âÂà∞ÈÄÄÂá∫ÁºñËæëÊ®°ÂºèÁªü‰∏Ä‰øùÂ≠òÔºàÊàñËÄÖÊòØÂçïÁã¨ÁöÑ API Ë∞ÉÁî®Ôºâ
                // Áé∞ÊúâÁöÑÈÄªËæëÊòØË∑®ÂàÜÁ±ªÁõ¥Êé•Ë∞É APIÔºåÊàë‰ª¨‰øùÊåÅËøô‰∏™ÔºåÂõ†‰∏∫ÂÆÉÊ∂âÂèäÊï∞ÊçÆÁªìÊûÑÊîπÂèò
                try {
                    await fetch(`/api/sites/${draggedItem.id}`, {
                        method: 'PUT',
                        body: JSON.stringify({
                            title: draggedItem.title,
                            url: draggedItem.url,
                            desc: draggedItem.desc,
                            icon: draggedItem.icon,
                            category: targetCategory
                        })
                    });
                } catch(err) {
                    showMsg('ÁßªÂä®Â§±Ë¥•');
                    draggedItem.category = oldCat;
                }
            }
            
            // 2. ÂÆûÊó∂Êõ¥Êñ∞Êú¨Âú∞È°∫Â∫èÁä∂ÊÄÅ
            const allCards = document.querySelectorAll('.glass-card');
            const newOrder = [];
            allCards.forEach(card => {
                const id = parseInt(card.getAttribute('data-id'));
                if (id) newOrder.push(id);
            });
            
            siteSortOrder = newOrder;
            localStorage.setItem('siteSortOrder', JSON.stringify(siteSortOrder));
            
            // ÈúÄÊ±Ç2ÔºöÂú® Drop Êó∂ÔºåË∞ÉÁî®‰øùÂ≠òÂà∞Êï∞ÊçÆÂ∫ìÁöÑÈÄªËæë (Â¶ÇÊûúÈúÄË¶ÅÂÆûÊó∂‰øùÂ≠ò‰ΩçÁΩÆ)
            // ËøôÈáåÊàë‰ª¨ÂÖàÂ≠òÂà∞ LocalStorageÔºåÂú®ÈÄÄÂá∫ÁºñËæëÊ®°ÂºèÊó∂ËØ¢ÈóÆÊòØÂê¶‰øùÂ≠òÂà∞ DB
        }

        // === ÈúÄÊ±Ç2Ôºö‰øùÂ≠òÊéíÂ∫èÂà∞Êï∞ÊçÆÂ∫ìÁöÑÂáΩÊï∞ (ÈúÄÂêéÁ´ØÊîØÊåÅ) ===
        async function saveSortOrderToRemote(orderArray) {
            try {
                // ËøôÈáåË∞ÉÁî®ÂêéÁ´ØÊé•Âè£‰øùÂ≠òÈ°∫Â∫è
                // ÂÅáËÆæÂêéÁ´ØÊúâ‰∏Ä‰∏™ /api/sites/sort Êé•Âè£
                // Â¶ÇÊûú‰Ω†ËøòÊ≤°ÊúâËøô‰∏™Êé•Âè£ÔºåËøô‰∏™ËØ∑Ê±Ç‰ºö 404Ôºå‰ΩÜ‰∏çÂΩ±ÂìçÂâçÁ´ØËøêË°å
                await fetch('/api/sites/sort', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order: orderArray })
                });
            } catch(e) {
                console.error('Sort save failed', e);
            }

        // === 6. Ê†∏ÂøÉÈÄªËæë ===
        async function loadSites() {
            try {
                const res = await fetch('/api/sites');
                if(!res.ok) throw new Error('API Error');
                let rawSites = await res.json();
                if(!Array.isArray(rawSites)) rawSites = [];
                
                // ÊéíÂ∫èÔºöÂ¶ÇÊûúÊúâÊú¨Âú∞‰øùÂ≠òÁöÑÈ°∫Â∫èÔºå‰ºòÂÖà‰ΩøÁî®
                if (siteSortOrder.length > 0) {
                    sites = rawSites.sort((a, b) => {
                        const idxA = siteSortOrder.indexOf(a.id);
                        const idxB = siteSortOrder.indexOf(b.id);
                        if (idxA === -1) return 1;
                        if (idxB === -1) return -1;
                        return idxA - idxB;
                    });
                } else {
                    sites = rawSites;
                }
                
                renderGrid();
            } catch(e) { console.error('Sites load error', e); }
        }

        function renderGrid() {
            const container = document.getElementById('cardGrid'); container.innerHTML = '';
            existingCategories.clear(); const catList = document.getElementById('catList'); catList.innerHTML = '';
            const grouped = {};
            sites.forEach(site => {
                const cat = site.category || 'ÈªòËÆ§ÂàÜÁ±ª';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(site); existingCategories.add(cat);
            });
            Array.from(existingCategories).sort().forEach(cat => { const opt = document.createElement('option'); opt.value = cat; catList.appendChild(opt); });
            let keys = Object.keys(grouped).sort((a, b) => {
                let indexA = categoryOrder.indexOf(a), indexB = categoryOrder.indexOf(b);
                if (indexA === -1) indexA = 9999; if (indexB === -1) indexB = 9999;
                return indexA - indexB;
            });

            for (const category of keys) {
                let items = grouped[category];
                // ‰∫åÊ¨°ÊéíÂ∫èÔºöÊ†πÊçÆÊú¨Âú∞È°∫Â∫èÊéíÂàó
                if (siteSortOrder.length > 0) {
                    items.sort((a, b) => {

                        let idxB = siteSortOrder.indexOf(b.id);
                        if (idxA === -1) idxA = 99999;
                        if (idxB === -1) idxB = 99999;
                        return idxA - idxB;
                    });
                }

                const section = document.createElement('div'); 
                section.className = 'category-section';
                if (isManageMode) {
                    section.ondragover = handleDragOver;
                    section.ondrop = (e) => handleDrop(e, category);
                    section.ondragleave = handleDragLeave;
                }

                const title = document.createElement('div'); title.className = 'category-title'; 
                title.innerHTML = `<span>${category}</span><button class="cat-edit-btn" onclick="openCatModal('${category}')">‚úèÔ∏è ÁºñËæë</button>`;
                section.appendChild(title);
                const grid = document.createElement('div'); grid.className = 'grid';
                items.forEach((site) => {
                    const card = document.createElement('div'); 
                    card.className = `glass-card ${isManageMode ? 'shake' : ''}`;
                    card.setAttribute('data-id', site.id);
                    
                    if (isManageMode) {
                        card.draggable = true;
                        card.ondragstart = (e) => handleDragStart(e, site.id);
                        card.ondragend = handleDragEnd;
                    }

                    // Ê∑ªÂä†Âè≥‰∏äËßíÁºñËæëÊåâÈíÆ
                    const editBtn = document.createElement('div');
                    editBtn.className = 'card-edit-btn';
                    editBtn.innerHTML = '‚úé';
                    editBtn.onclick = (e) => {
                        e.stopPropagation();
                        openModal(true, site);
                    };
                    card.appendChild(editBtn);

                    card.onclick = () => { 
                        if(isManageMode) return; 
                        window.open(site.url, '_blank'); 
                    };
                    
                    const originalIndex = sites.findIndex(s => s.id === site.id);
                    card.oncontextmenu = (e) => showContextMenu(e, originalIndex);
                    
                    const iconHtml = site.icon ? `<img src="${site.icon}" onerror="this.parentElement.innerHTML='${placeholderIcon}'">` : '';
                    const infoDiv = document.createElement('div'); infoDiv.className = 'card-info';
                    infoDiv.innerHTML = `<div class="card-title">${site.title}</div><div class="card-desc"><span>${site.desc||''}</span></div>`;
                    
                    card.innerHTML = `<div class="card-icon">${iconHtml}</div>`;
                    card.appendChild(infoDiv);
                    card.appendChild(editBtn); 

                    grid.appendChild(card);
                });
                section.appendChild(grid); container.appendChild(section);
            }
            setTimeout(() => { document.querySelectorAll('.card-desc').forEach(desc => { const span = desc.querySelector('span'); if (span && span.offsetWidth > desc.offsetWidth) { desc.classList.add('scrolling'); const dist = span.offsetWidth - desc.offsetWidth + 10; span.style.setProperty('--scroll-dist', `-${dist}px`); span.style.animationDuration = `${2 + dist/20}s`; } }); }, 100);
        }

        function showContextMenu(e, index) { e.preventDefault(); contextTargetIndex = index; const menu = document.getElementById('contextMenu'); menu.style.display = 'flex'; let x = e.clientX, y = e.clientY; if (x + 160 > window.innerWidth) x -= 160; menu.style.left = `${x}px`; menu.style.top = `${y}px`; }
        document.addEventListener('click', () => { document.getElementById('contextMenu').style.display = 'none'; document.getElementById('engineDropdown').classList.remove('show'); });
        function handleMenuOpenNewTab() { if(contextTargetIndex > -1) window.open(sites[contextTargetIndex].url, '_blank'); }
        function handleMenuEdit() { if(contextTargetIndex > -1) openModal(true, sites[contextTargetIndex]); }
        async function handleMenuDelete() { if(contextTargetIndex > -1) { showConfirm('Delete?', async () => { await fetch(`/api/sites/${sites[contextTargetIndex].id}`, {method:'DELETE'}); loadSites(); }); } }

        function openAddModal() { openModal(false); }
        function openModal(editMode=false, data=null) {
            isEditing = editMode; document.getElementById('modalOverlay').classList.add('active');
            if(editMode && data) { editId = data.id; document.getElementById('siteTitle').value = data.title; document.getElementById('siteUrl').value = data.url; document.getElementById('siteDesc').value = data.desc; document.getElementById('siteIcon').value = data.icon; document.getElementById('siteCategory').value = data.category; } 
            else { ['siteTitle','siteUrl','siteDesc','siteIcon','siteCategory'].forEach(id=>document.getElementById(id).value=''); }
        }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        
        // === ÂõæÁâá‰∏ä‰º†Â§ÑÁêÜ ===
        function handleIconUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 200 * 1024) return showMsg('ÂõæÁâáËøáÂ§ß (ÈúÄÂ∞è‰∫é200KB)');
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('siteIcon').value = e.target.result;
                showMsg('ÂõæÊ†áÂ∑≤Âä†ËΩΩ');
            };
            reader.readAsDataURL(file);
        }

        // === Ëé∑Âèñ‰ø°ÊÅØ (Â∏¶Âä®Áîª) ===
        async function fetchSiteInfo() { 
            const url = document.getElementById('siteUrl').value;
            if(!url) return showMsg('ËØ∑ËæìÂÖ•ÈìæÊé•'); 
            showLoading('Ê≠£Âú®Ëé∑Âèñ‰ø°ÊÅØ...');
            try {
                const res = await fetch(`/api/get_info?url=${encodeURIComponent(url)}`);
                const d = await res.json();
                if(d.title) document.getElementById('siteTitle').value = d.title;
                if(d.desc) document.getElementById('siteDesc').value = d.desc;
                if(d.icon) document.getElementById('siteIcon').value = d.icon;
                hideLoading(true, 'Ëé∑ÂèñÊàêÂäü');
            } catch(e) {
                hideLoading(false, 'Ëé∑ÂèñÂ§±Ë¥•');
            }
        }
        
        // === ‰øùÂ≠òÁΩëÁ´ô (Â∏¶Âä®Áîª) ===
        async function saveSite() { 
            const payload = {
                title: document.getElementById('siteTitle').value, 
                url: document.getElementById('siteUrl').value, 
                desc: document.getElementById('siteDesc').value, 
                icon: document.getElementById('siteIcon').value, 
                category: document.getElementById('siteCategory').value || 'ÈªòËÆ§ÂàÜÁ±ª'
            }; 
            if(!payload.title || !payload.url) return showMsg('ÂøÖÂ°´'); 
            
            closeModal('modalOverlay'); 
            showLoading('Ê≠£Âú®‰øùÂ≠ò...');
            
            try {
                if(isEditing) await fetch(`/api/sites/${editId}`, { method: 'PUT', body: JSON.stringify(payload) }); 
                else await fetch('/api/sites', { method: 'POST', body: JSON.stringify(payload) }); 
                hideLoading(true, '‰øùÂ≠òÊàêÂäü');
                loadSites(); 
            } catch (e) {
                hideLoading(false, '‰øùÂ≠òÂ§±Ë¥•');
                setTimeout(() => document.getElementById('modalOverlay').classList.add('active'), 1200); 
            }
        }
        
        function openCatModal(name) { document.getElementById('editOldCatName').value=name; document.getElementById('editCatName').value=name; document.getElementById('catModalOverlay').classList.add('active'); }
        async function saveCategory() { const o=document.getElementById('editOldCatName').value, n=document.getElementById('editCatName').value; if(o!==n && n) { await fetch('/api/category',{method:'PUT',body:JSON.stringify({oldName:o, newName:n})}); const i=categoryOrder.indexOf(o); if(i!==-1)categoryOrder[i]=n; localStorage.setItem('categoryOrder',JSON.stringify(categoryOrder)); } closeModal('catModalOverlay'); loadSites(); showMsg('ÂàÜÁ±ªÂ∑≤Êõ¥Êñ∞'); }
        function moveCategory(dir) { const n=document.getElementById('editOldCatName').value, i=categoryOrder.indexOf(n); if(i===-1)return; if(dir==='up'&&i>0)[categoryOrder[i],categoryOrder[i-1]]=[categoryOrder[i-1],categoryOrder[i]]; else if(dir==='down'&&i<categoryOrder.length-1)[categoryOrder[i],categoryOrder[i+1]]=[categoryOrder[i+1],categoryOrder[i]]; localStorage.setItem('categoryOrder',JSON.stringify(categoryOrder)); renderGrid(); }
        function updateTime() { const now = new Date(); document.getElementById('clock').innerText = now.toLocaleTimeString('zh-CN', { hour12: false }); const w=['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠']; document.getElementById('dateDisplay').innerText = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')} ÊòüÊúü${w[now.getDay()]}`; }
        
        // ÂêØÂä®
        initEngine(); 
        loadSites(); 
        checkAuth(); 
        setInterval(updateTime, 1000); updateTime();
    </script>
