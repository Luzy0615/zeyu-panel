<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeyu Panel</title>
    <style>
        :root { 
            --glass-bg: rgba(0, 0, 0, 0.25); 
            --glass-filter: blur(10px); 
            --glass-border: rgba(255, 255, 255, 0.15); 
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); 
            --card-radius: 16px; 
            --text-primary: #ffffff; 
            --accent-color: #0A84FF; 
            --font-stack: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-stack); -webkit-font-smoothing: antialiased; }
        
        body { 
            background: url('https://t.alcy.cc/ycy') no-repeat center center fixed; 
            background-size: cover; 
            min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            color: var(--text-primary); 
            box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.15); 
            overflow-x: hidden; 
            padding-bottom: 100px; /* åº•éƒ¨ç•™ç™½ç»™åŒæŒ‰é’® */
        }

        .dashboard { width: 92%; max-width: 1200px; margin-top: 12vh; z-index: 1; }

        /* === ä¿®å¤ç‚¹ 3ï¼šå¤´éƒ¨å‚ç›´å±…ä¸­ === */
        .header-container { 
            display: flex; 
            align-items: center; /* å…³é”®ï¼šå‚ç›´å±…ä¸­å¯¹é½ */
            justify-content: center; 
            margin-bottom: 50px; 
            animation: slideDown 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            height: 60px; /* ç»™å®šé«˜åº¦ç¡®ä¿å¯¹é½ */
        }
        
        .site-title { 
            font-size: 3.5rem; font-weight: 800; color: #fff; letter-spacing: -1px; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.5); 
            line-height: 1;
            padding-top: 5px; /* å¾®è°ƒè§†è§‰å¹³è¡¡ */
        }
        
        .separator { 
            width: 3px; height: 40px; 
            background-color: rgba(255, 255, 255, 0.5); 
            margin: 0 25px; border-radius: 2px; 
        }
        
        .time-block { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; /* å‚ç›´å±…ä¸­å†…å®¹ */
            height: 100%;
        }
        
        .clock { 
            font-size: 2rem; font-weight: 700; line-height: 1; 
            text-shadow: 0 2px 8px rgba(0,0,0,0.5); font-variant-numeric: tabular-nums; 
            margin-bottom: 4px;
        }
        
        .date { 
            font-size: 0.9rem; color: rgba(255, 255, 255, 0.85); 
            font-weight: 400; text-shadow: 0 1px 3px rgba(0,0,0,0.5); 
            line-height: 1;
        }

        /* æœç´¢æ  */
        .search-container { position: relative; max-width: 600px; margin: 0 auto 40px; z-index: 50; animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.1s backwards; }
        .search-wrapper { display: flex; align-items: center; background: rgba(0, 0, 0, 0.3); backdrop-filter: var(--glass-filter); -webkit-backdrop-filter: var(--glass-filter); border: 1px solid var(--glass-border); border-radius: 35px; padding-right: 5px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); transition: all 0.3s; }
        .search-wrapper:focus-within { transform: scale(1.02); background: rgba(0, 0, 0, 0.6); border-color: rgba(255,255,255,0.5); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .engine-select { padding: 15px 18px; cursor: pointer; border-right: 1px solid rgba(255,255,255,0.15); display: flex; align-items: center; justify-content: center; }
        .engine-icon { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; }
        .search-input { flex: 1; background: transparent; border: none; padding: 16px 15px; font-size: 16px; color: white; outline: none; }
        .search-input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .search-btn { background: transparent; border: none; color: rgba(255, 255, 255, 0.8); padding: 12px 18px; cursor: pointer; display: flex; transition: 0.2s; }
        .search-btn:hover { color: var(--accent-color); transform: scale(1.1); }
        .engine-dropdown { position: absolute; top: 115%; left: 0; width: 160px; background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 16px; display: none; flex-direction: column; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        .engine-dropdown.show { display: flex; animation: menuPop 0.2s ease-out; }
        .engine-option { padding: 12px 20px; display: flex; align-items: center; gap: 10px; cursor: pointer; color: white; font-size: 14px; transition: 0.2s; }
        .engine-option:hover { background: rgba(255,255,255,0.1); }

        /* åˆ†ç±»ä¸å¡ç‰‡ */
        .category-section { margin-bottom: 35px; animation: cardEntrance 0.6s ease-out backwards; }
        .category-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 12px; padding-left: 12px; border-left: 4px solid var(--accent-color); text-shadow: 0 2px 4px rgba(0,0,0,0.5); opacity: 0.95; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }

        .glass-card { 
            display: flex; align-items: center; padding: 14px; 
            background: var(--glass-bg); 
            backdrop-filter: var(--glass-filter); -webkit-backdrop-filter: var(--glass-filter); 
            border: 1px solid var(--glass-border); border-radius: var(--card-radius); 
            cursor: pointer; position: relative; overflow: hidden; transition: all 0.3s; 
            /* å…³é”®ï¼šé˜²æ­¢å¡ç‰‡è¢«æ’‘å¤§ */
            max-width: 100%;
        }
        .glass-card:hover { transform: translateY(-5px); background: rgba(60, 60, 60, 0.4); border-color: rgba(255,255,255,0.4); box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        .glass-card:active { transform: scale(0.96); }
        
        /* ç¼–è¾‘æ¨¡å¼ä¸‹çš„å¡ç‰‡æŠ–åŠ¨ */
        .glass-card.shake { animation: shake 0.3s infinite ease-in-out; border-color: var(--accent-color); background: rgba(10, 132, 255, 0.15); }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(1deg); } 75% { transform: rotate(-1deg); } 100% { transform: rotate(0deg); } }

        .card-icon { width: 44px; height: 44px; border-radius: 12px; margin-right: 14px; background: rgba(255,255,255,0.1); overflow: hidden; flex-shrink: 0; }
        .card-icon img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { 
            flex: 1; 
            overflow: hidden; 
            min-width: 0; /* Flex å¸ƒå±€é˜²æº¢å‡ºå¿…é¡» */
            display: flex; 
            flex-direction: column;
        }
        
        /* === ä¿®å¤ç‚¹ 1ï¼šæ»šåŠ¨æ–‡å­— (Marquee) è€Œéæ’‘å¤§ === */
        /* å®šä¹‰æ»šåŠ¨åŠ¨ç”» */
        @keyframes scrollText {
            0% { transform: translateX(0); }
            50% { transform: translateX(-50%); } /* å‘å·¦æ»šåŠ¨ */
            100% { transform: translateX(0); } /* å›æ¥ */
        }

        .text-scroll-wrapper {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* é»˜è®¤æ˜¾ç¤ºçœç•¥å· */
            width: 100%;
            display: block;
        }

        /* æ‚¬åœæ—¶è§¦å‘æ»šåŠ¨ */
        .glass-card:hover .text-scroll-wrapper {
            text-overflow: unset; /* å»æ‰çœç•¥å· */
            overflow: visible;    /* å…è®¸å†…å®¹æº¢å‡ºå®¹å™¨ä»¥ä¾¿æ»šåŠ¨ (è§†è§‰ä¸Šè¢« card æˆªæ–­) */
        }
        
        /* ä¸ºäº†å®ç°æ»šåŠ¨ï¼Œæˆ‘ä»¬éœ€è¦æŠŠæ–‡å­—åŒ…åœ¨ä¸€ä¸ª span é‡Œç§»åŠ¨ */
        .text-scroll-wrapper span {
            display: inline-block;
            transition: transform 3s ease-in-out; /* å¹³æ»‘è¿‡æ¸¡ */
        }
        
        .glass-card:hover .text-scroll-wrapper span {
            /* ç®€å•çš„å·¦å³æ¥å›ç§»åŠ¨ï¼Œç®€å•æœ‰æ•ˆ */
            transform: translateX(-30px); 
        }

        .card-title { font-size: 15px; font-weight: 600; margin-bottom: 4px; color: #fff; }
        .card-desc { font-size: 12px; color: rgba(255,255,255,0.7); font-weight: 400; }

        /* æŒ‰é’®ç»„ (å³ä¸‹è§’) */
        .fab-container {
            position: fixed; bottom: 30px; right: 30px;
            display: flex; gap: 15px; z-index: 100;
            align-items: flex-end;
        }

        .fab-btn { 
            width: 56px; height: 56px; border-radius: 50%; 
            background: var(--accent-color); color: white; border: none; 
            cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.4); 
            transition: all 0.3s; display: flex; align-items: center; justify-content: center; 
        }
        .fab-btn:hover { transform: scale(1.1); }
        
        /* === ä¿®å¤ç‚¹ 2ï¼šæ–°å¢ç¼–è¾‘/è®¾ç½®æŒ‰é’® (ç°è‰²) === */
        .fab-btn.secondary {
            width: 48px; height: 48px; 
            background: rgba(50, 50, 50, 0.8); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .fab-btn.secondary.active {
            background: #fff; color: #000; /* æ¿€æ´»æ—¶å˜ç™½ */
        }

        /* å³é”®èœå• (PCç«¯ä¿ç•™) */
        .context-menu { position: fixed; z-index: 1000; width: 140px; background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 12px; box-shadow: 0 15px 50px rgba(0,0,0,0.7); display: none; flex-direction: column; padding: 6px; animation: menuPop 0.2s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .context-item { padding: 10px; border-radius: 8px; cursor: pointer; font-size: 14px; color: #fff; display: flex; align-items: center; gap: 8px; }
        .context-item:hover { background: var(--accent-color); }
        .context-item.delete:hover { background: #FF453A; }

        /* å¼¹çª— */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal { background: #252525; width: 360px; padding: 25px; border-radius: 24px; border: 1px solid var(--glass-border); box-shadow: 0 25px 80px rgba(0,0,0,0.8); transform: scale(0.9); transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .modal-overlay.active .modal { transform: scale(1); }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 12px; color: #aaa; margin-bottom: 6px; }
        .input-field { width: 100%; background: #333; border: 1px solid #444; padding: 12px; border-radius: 10px; color: white; outline: none; font-size: 14px; transition: 0.3s; }
        .input-field:focus { border-color: var(--accent-color); background: #3a3a3a; }
        .url-input-wrapper { display: flex; gap: 8px; }
        .btn-get { padding: 0 12px; background: rgba(10, 132, 255, 0.15); color: var(--accent-color); border: 1px solid rgba(10, 132, 255, 0.3); border-radius: 10px; cursor: pointer; font-size: 12px; white-space: nowrap; transition: 0.2s; }
        .btn-get:hover { background: var(--accent-color); color: white; }
        .btn-get:disabled { opacity: 0.5; cursor: wait; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-cancel { background: #444; color: #ccc; }
        .btn-save { background: var(--accent-color); color: white; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cardEntrance { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes menuPop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        @media (max-width: 600px) { 
            .header-container { flex-direction: column; gap: 5px; margin-bottom: 30px; height: auto; }
            .separator { display: none; }
            .site-title { font-size: 2.2rem; }
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .glass-card { padding: 12px 10px; flex-direction: row; align-items: center; }
            .card-icon { width: 38px; height: 38px; margin-right: 10px; }
            .card-title { font-size: 14px; margin-bottom: 2px; }
            .card-desc { font-size: 11px; opacity: 0.8; }
            .modal { width: 90%; }
            .category-title { font-size: 1.2rem; margin-top: 25px; }
        }
    </style>
</head>

                <div class="engine-option" onclick="changeEngine('baidu')"><img src="https://www.baidu.com/favicon.ico" width="20"> ç™¾åº¦</div>
                <div class="engine-option" onclick="changeEngine('bilibili')"><img src="https://www.bilibili.com/favicon.ico" width="20"> Bilibili</div>
            </div>

        <div id="cardGrid"></div>
    </div>

    <div class="fab-container">
        <button class="fab-btn secondary" onclick="toggleEditMode()" id="manageBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>
        <button class="fab-btn" onclick="openAddModal()">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </button>
    </div>

    <div id="contextMenu" class="context-menu">
        <div class="context-item" onclick="handleMenuEdit()"><span>âœ</span> ç¼–è¾‘ (Edit)</div>
        <div class="context-item delete" onclick="handleMenuDelete()"><span>ğŸ—‘</span> åˆ é™¤ (Delete)</div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3 id="modalTitle" style="color:white; margin-bottom:20px; text-align:center;">æ·»åŠ ç½‘ç«™</h3>
            <div class="input-group">
                <label>åˆ†ç±» (Category)</label>
                <input type="text" class="input-field" id="siteCategory" placeholder="è¾“å…¥æ–°åˆ†ç±» æˆ– é€‰æ‹©å·²æœ‰..." list="catList" autocomplete="off">
                <datalist id="catList"></datalist>
            </div>
            <div class="input-group">
                <label>é“¾æ¥ (URL)</label>
                <div class="url-input-wrapper">
                    <input type="text" class="input-field" id="siteUrl" placeholder="example.com">
                    <button class="btn-get" id="btnGetInfo" onclick="fetchSiteInfo()">è·å–ä¿¡æ¯</button>

            </div>
            <div class="input-group"><label>æ ‡é¢˜</label><input type="text" class="input-field" id="siteTitle" placeholder="ç½‘ç«™åç§°"></div>
            <div class="input-group"><label>æè¿°</label><input type="text" class="input-field" id="siteDesc" placeholder="ç®€çŸ­æè¿°"></div>
            <div class="input-group"><label>å›¾æ ‡é“¾æ¥</label><input type="text" class="input-field" id="siteIcon" placeholder="https://..."></div>
            <div class="modal-btns">
                <button class="btn btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn btn-save" onclick="saveSite()">ä¿å­˜</button>

    <script>
        const engines = {
            bing: { name: 'Bing', url: 'https://www.bing.com/search?q=', icon: 'https://www.bing.com/favicon.ico' },
            google: { name: 'Google', url: 'https://www.google.com/search?q=', icon: 'https://www.google.com/favicon.ico' },
            baidu: { name: 'ç™¾åº¦', url: 'https://www.baidu.com/s?wd=', icon: 'https://www.baidu.com/favicon.ico' },
            bilibili: { name: 'Bilibili', url: 'https://search.bilibili.com/all?keyword=', icon: 'https://www.bilibili.com/favicon.ico' }
        };
        let currentEngine = localStorage.getItem('myEngine') || 'bing';
        let isManageMode = false; // æ–°å¢ï¼šç®¡ç†æ¨¡å¼çŠ¶æ€

        function initEngine() {
            const engine = engines[currentEngine];
            document.getElementById('currentEngineIcon').src = engine.icon;
            document.getElementById('searchInput').placeholder = `åœ¨ ${engine.name} ä¸­æœç´¢...`;
        }
        function toggleEngineMenu(e) { e.stopPropagation(); document.getElementById('engineDropdown').classList.toggle('show'); }
        function changeEngine(key) { currentEngine = key; localStorage.setItem('myEngine', key); initEngine(); }

        let sites = [];
        let existingCategories = new Set();
        const placeholderIcon = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>';

        async function loadSites() {
            try {
                const res = await fetch('/api/sites');
                sites = await res.json();
                renderGrid();
            } catch (err) { console.error("åŠ è½½å¤±è´¥", err); }
        }

        function renderGrid() {
            const container = document.getElementById('cardGrid');
            container.innerHTML = '';
            existingCategories.clear();
            const catList = document.getElementById('catList');
            catList.innerHTML = '';

            const grouped = {};
            sites.forEach(site => {
                const cat = site.category || 'é»˜è®¤åˆ†ç±»';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(site);
                existingCategories.add(cat);
            });

            Array.from(existingCategories).sort().forEach(cat => {
                const opt = document.createElement('option'); opt.value = cat; catList.appendChild(opt);
            });

            const sortedKeys = Object.keys(grouped).sort((a, b) => {
                if (a === 'é»˜è®¤åˆ†ç±»') return 1; if (b === 'é»˜è®¤åˆ†ç±»') return -1; return a.localeCompare(b, 'zh');
            });

            for (const category of sortedKeys) {
                const items = grouped[category];
                const section = document.createElement('div'); section.className = 'category-section';
                const title = document.createElement('div'); title.className = 'category-title'; title.innerText = category;
                section.appendChild(title);
                const grid = document.createElement('div'); grid.className = 'grid';

                items.forEach((site) => {
                    const card = document.createElement('div'); 
                    // å¦‚æœå¤„äºç®¡ç†æ¨¡å¼ï¼Œæ·»åŠ  shake ç±»
                    card.className = `glass-card ${isManageMode ? 'shake' : ''}`;
                    
                    // ç‚¹å‡»é€»è¾‘ï¼šç®¡ç†æ¨¡å¼ä¸‹ç‚¹å‡»ç¼–è¾‘ï¼Œæ™®é€šæ¨¡å¼ä¸‹è·³è½¬
                    card.onclick = () => {
                        const originalIndex = sites.findIndex(s => s.id === site.id);
                        if (isManageMode) {
                            contextTargetIndex = originalIndex; // è®¾å®šå½“å‰æ“ä½œå¯¹è±¡
                            openModal(true, site); // ç›´æ¥æ‰“å¼€ç¼–è¾‘
                        } else {
                            window.location.href = site.url;
                        }
                    };
                    
                    const originalIndex = sites.findIndex(s => s.id === site.id);
                    card.oncontextmenu = (e) => showContextMenu(e, originalIndex);
                    
                    const iconHtml = site.icon ? `<img src="${site.icon}" onerror="this.parentElement.innerHTML='${placeholderIcon}'">` : placeholderIcon;
                    
                    // ä½¿ç”¨ text-scroll-wrapper å®ç°æ–‡å­—æ»šåŠ¨æ•ˆæœ
                    card.innerHTML = `
                        <div class="card-icon">${iconHtml}</div>
                        <div class="card-info">
                            <div class="text-scroll-wrapper card-title"><span>${site.title}</span></div>
                            <div class="text-scroll-wrapper card-desc"><span>${site.desc || 'No description'}</span></div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                section.appendChild(grid);
                container.appendChild(section);
            }
        }

        // === åˆ‡æ¢ç®¡ç†æ¨¡å¼ ===
        function toggleEditMode() {
            isManageMode = !isManageMode;
            const btn = document.getElementById('manageBtn');
            if (isManageMode) btn.classList.add('active');
            else btn.classList.remove('active');
            renderGrid(); // é‡æ–°æ¸²æŸ“ä»¥åº”ç”¨æŠ–åŠ¨æ•ˆæœ
        }

        let contextTargetIndex = -1;
        function showContextMenu(e, index) {
            e.preventDefault(); contextTargetIndex = index;
            const menu = document.getElementById('contextMenu'); menu.style.display = 'flex';
            let x = e.clientX, y = e.clientY; 
            if (x + 150 > window.innerWidth) x = window.innerWidth - 150;
            menu.style.left = `${x}px`; menu.style.top = `${y}px`;
        }
        function hideContextMenu() { document.getElementById('contextMenu').style.display = 'none'; }

        async function handleMenuDelete() {
            if (contextTargetIndex > -1 && confirm('åˆ é™¤æ­¤æ ‡ç­¾ï¼Ÿ')) {
                const id = sites[contextTargetIndex].id;
                await fetch(`/api/sites/${id}`, { method: 'DELETE' });
                loadSites();
            }
            hideContextMenu();
        }

        function handleMenuEdit() { if (contextTargetIndex > -1) openModal(true, sites[contextTargetIndex]); hideContextMenu(); }

        let isEditing = false, editIndex = -1, editId = -1;
        function openAddModal() { openModal(false); }
        function openModal(editMode = false, data = null) {
            isEditing = editMode; 
            const modalOverlay = document.getElementById('modalOverlay');
            const titleEl = document.getElementById('modalTitle');
            if (editMode && data) {
                titleEl.innerText = "ç¼–è¾‘ç½‘ç«™"; editIndex = contextTargetIndex; editId = data.id;
                document.getElementById('siteTitle').value = data.title; 
                document.getElementById('siteDesc').value = data.desc;
                document.getElementById('siteUrl').value = data.url; 
                document.getElementById('siteIcon').value = data.icon;
                document.getElementById('siteCategory').value = data.category || 'é»˜è®¤åˆ†ç±»';
            } else {
                titleEl.innerText = "æ·»åŠ æ–°ç½‘ç«™";
                ['siteTitle', 'siteDesc', 'siteUrl', 'siteIcon', 'siteCategory'].forEach(id => document.getElementById(id).value = '');
            }
            modalOverlay.classList.add('active');
        }
        function closeModal() { document.getElementById('modalOverlay').classList.remove('active'); }

        async function fetchSiteInfo() {
            const urlInput = document.getElementById('siteUrl');
            const urlVal = urlInput.value.trim();
            const btn = document.getElementById('btnGetInfo');
            const iconInput = document.getElementById('siteIcon');
            const titleInput = document.getElementById('siteTitle');
            const descInput = document.getElementById('siteDesc');
            if (!urlVal) return alert("è¯·å…ˆè¾“å…¥ç½‘å€ï¼");
            const originalText = btn.innerText;
            btn.innerText = "è·å–ä¸­..."; btn.disabled = true;
            try {
                const res = await fetch(`/api/get_info?url=${encodeURIComponent(urlVal)}`);
                const data = await res.json();
                if (data.title) titleInput.value = data.title;
                if (data.desc) descInput.value = data.desc;
                if (data.icon) iconInput.value = data.icon;
            } catch (err) { alert("è·å–å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¡«å†™"); } 
            finally { btn.innerText = originalText; btn.disabled = false; }
        }

        async function saveSite() {
            const title = document.getElementById('siteTitle').value.trim();
            const desc = document.getElementById('siteDesc').value.trim();
            let url = document.getElementById('siteUrl').value.trim();
            let icon = document.getElementById('siteIcon').value.trim();
            let category = document.getElementById('siteCategory').value.trim();
            if (!title || !url) return alert('æ ‡é¢˜å’Œé“¾æ¥å¿…å¡«');
            if (!url.startsWith('http')) url = 'https://' + url;
            if (!category) category = "é»˜è®¤åˆ†ç±»";
            const payload = { title, desc, url, icon, category };
            if (isEditing && editId > -1) {
                await fetch(`/api/sites/${editId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            } else {
                await fetch('/api/sites', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            }
            closeModal();
            loadSites();
        }

        document.addEventListener('click', () => { hideContextMenu(); document.getElementById('engineDropdown').classList.remove('show'); });
        function triggerSearch() { const val = document.getElementById('searchInput').value; if (val) window.location.href = engines[currentEngine].url + encodeURIComponent(val); }
        function handleSearch(e) { if (e.key === 'Enter') triggerSearch(); }
        
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('zh-CN', { hour12: false }); 
            document.getElementById('date').innerText = now.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit', weekday: 'long' }).replace(/\//g, '-');
        }
        setInterval(updateTime, 1000);

        initEngine(); loadSites(); updateTime();
    </script>
