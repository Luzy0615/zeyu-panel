<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeyu Panel</title>
    <style>
        :root { 
            --glass-bg: rgba(0, 0, 0, 0.25); 
            --glass-filter: blur(10px); 
            --glass-border: rgba(255, 255, 255, 0.15); 
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); 
            --card-radius: 16px; 
            --text-primary: #ffffff; 
            --accent-color: #0A84FF; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif; -webkit-font-smoothing: antialiased; }
        
        body { 
            background: url('https://t.alcy.cc/ycy') no-repeat center center fixed; 
            background-size: cover; 
            min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            color: var(--text-primary); 
            box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.15); 
            overflow-x: hidden; 
            padding-bottom: 80px; /* Â∫ïÈÉ®ÁïôÁôΩÁªôÊåâÈíÆ */
        }

        /* ÊâãÊú∫Á´Ø‰ºòÂåñÔºöÂ§¥ÈÉ®Èó¥Ë∑ùÂáèÂ∞ë */
        .dashboard { width: 92%; max-width: 1200px; margin-top: 12vh; z-index: 1; }

        .header-container { display: flex; align-items: center; justify-content: center; margin-bottom: 50px; animation: slideDown 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .site-title { font-size: 3.5rem; font-weight: 800; color: #fff; letter-spacing: -1px; line-height: 1; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .separator { width: 2px; height: 45px; background-color: rgba(255, 255, 255, 0.6); margin: 0 25px; border-radius: 2px; }
        .time-block { display: flex; flex-direction: column; justify-content: center; align-items: flex-start; }
        .clock { font-size: 2rem; font-weight: 700; line-height: 1; text-shadow: 0 2px 8px rgba(0,0,0,0.5); font-variant-numeric: tabular-nums; }
        .date { font-size: 0.9rem; color: rgba(255, 255, 255, 0.85); margin-top: 5px; font-weight: 400; text-shadow: 0 1px 3px rgba(0,0,0,0.5); }

        /* ÊêúÁ¥¢Ê†è */
        .search-container { position: relative; max-width: 600px; margin: 0 auto 40px; z-index: 50; animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.1s backwards; }
        .search-wrapper { display: flex; align-items: center; background: rgba(0, 0, 0, 0.3); backdrop-filter: var(--glass-filter); -webkit-backdrop-filter: var(--glass-filter); border: 1px solid var(--glass-border); border-radius: 35px; padding-right: 5px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); transition: all 0.3s; }
        .search-wrapper:focus-within { transform: scale(1.02); background: rgba(0, 0, 0, 0.6); border-color: rgba(255,255,255,0.5); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .engine-select { padding: 15px 18px; cursor: pointer; border-right: 1px solid rgba(255,255,255,0.15); display: flex; align-items: center; justify-content: center; }
        .engine-icon { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; }
        .search-input { flex: 1; background: transparent; border: none; padding: 16px 15px; font-size: 16px; color: white; outline: none; }
        .search-input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .search-btn { background: transparent; border: none; color: rgba(255, 255, 255, 0.8); padding: 12px 18px; cursor: pointer; display: flex; transition: 0.2s; }
        .search-btn:hover { color: var(--accent-color); transform: scale(1.1); }
        
        .engine-dropdown { position: absolute; top: 115%; left: 0; width: 160px; background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 16px; display: none; flex-direction: column; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        .engine-dropdown.show { display: flex; animation: menuPop 0.2s ease-out; }
        .engine-option { padding: 12px 20px; display: flex; align-items: center; gap: 10px; cursor: pointer; color: white; font-size: 14px; transition: 0.2s; }
        .engine-option:hover { background: rgba(255,255,255,0.1); }

        /* === ÂàÜÁ±ªÂ∏ÉÂ±ÄÊ†∏ÂøÉ === */
        .category-section { margin-bottom: 40px; animation: cardEntrance 0.6s ease-out backwards; }
        .category-title { 
            font-size: 1.4rem; font-weight: 700; margin-bottom: 15px; padding-left: 10px; 
            border-left: 4px solid var(--accent-color); 
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            display: flex; align-items: center;
        }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }

        .glass-card { display: flex; align-items: center; padding: 12px; background: var(--glass-bg); backdrop-filter: var(--glass-filter); -webkit-backdrop-filter: var(--glass-filter); border: 1px solid var(--glass-border); border-radius: var(--card-radius); cursor: pointer; position: relative; overflow: hidden; transition: all 0.3s; }
        .glass-card:hover { transform: translateY(-5px); background: rgba(60, 60, 60, 0.4); border-color: rgba(255,255,255,0.4); box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        .glass-card:active { transform: scale(0.96); }
        .card-icon { width: 42px; height: 42px; border-radius: 12px; margin-right: 12px; background: rgba(255,255,255,0.1); overflow: hidden; flex-shrink: 0; }
        .card-icon img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { flex: 1; overflow: hidden; }
        .card-title { font-size: 15px; font-weight: 600; margin-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-desc { font-size: 12px; color: rgba(255,255,255,0.7); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Âè≥ÈîÆËèúÂçï */
        .context-menu { position: fixed; z-index: 1000; width: 140px; background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 12px; box-shadow: 0 15px 50px rgba(0,0,0,0.7); display: none; flex-direction: column; padding: 6px; animation: menuPop 0.2s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .context-item { padding: 10px; border-radius: 8px; cursor: pointer; font-size: 14px; color: #fff; display: flex; align-items: center; gap: 8px; }
        .context-item:hover { background: var(--accent-color); }
        .context-item.delete:hover { background: #FF453A; }

        .fab-btn { position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px; border-radius: 50%; background: var(--accent-color); color: white; border: none; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.4); transition: all 0.3s; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .fab-btn:hover { transform: scale(1.1) rotate(90deg); }

        /* === ‰øÆÂ§çÂêéÁöÑÂºπÁ™óÂä®Áîª === */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); 
            z-index: 2000; 
            display: flex; align-items: center; justify-content: center;
            /* ÈªòËÆ§ÈöêËóèÁä∂ÊÄÅ */
            opacity: 0; 
            visibility: hidden;
            transition: all 0.3s ease;
        }
        /* ÊøÄÊ¥ªÁä∂ÊÄÅ */
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal { 
            background: #252525; width: 360px; padding: 25px; 
            border-radius: 24px; border: 1px solid var(--glass-border); 
            box-shadow: 0 25px 80px rgba(0,0,0,0.8); 
            transform: scale(0.9); transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); 
        }
        .modal-overlay.active .modal { transform: scale(1); }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 12px; color: #aaa; margin-bottom: 6px; }
        .input-field { width: 100%; background: #333; border: 1px solid #444; padding: 12px; border-radius: 10px; color: white; outline: none; font-size: 14px; transition: 0.3s; }
        .input-field:focus { border-color: var(--accent-color); background: #3a3a3a; }
        
        .url-input-wrapper { display: flex; gap: 8px; }
        .btn-get { padding: 0 12px; background: rgba(10, 132, 255, 0.15); color: var(--accent-color); border: 1px solid rgba(10, 132, 255, 0.3); border-radius: 10px; cursor: pointer; font-size: 12px; white-space: nowrap; transition: 0.2s; }
        .btn-get:hover { background: var(--accent-color); color: white; }
        .btn-get:disabled { opacity: 0.5; cursor: wait; }

        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-cancel { background: #444; color: #ccc; }
        .btn-save { background: var(--accent-color); color: white; }

        /* Âä®ÁîªÂÖ≥ÈîÆÂ∏ß */
        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cardEntrance { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes menuPop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* === ÊâãÊú∫Á´ØÊ∑±Â∫¶ÈÄÇÈÖç === */
        @media (max-width: 600px) { 
            .header-container { flex-direction: column; gap: 5px; margin-bottom: 30px; }
            .separator { display: none; }
            .site-title { font-size: 2.2rem; }
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } /* ÊâãÊú∫‰∏§Âàó */
            .glass-card { padding: 10px; flex-direction: column; align-items: flex-start; text-align: left; }
            .card-icon { margin-bottom: 8px; width: 36px; height: 36px; }
            .modal { width: 90%; }
            .category-title { font-size: 1.2rem; margin-top: 20px; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header-container">
            <div class="site-title">Zeyu-Panel</div>
            <div class="separator"></div>
            <div class="time-block">
                <div class="clock" id="clock">00:00:00</div>
                <div class="date" id="date">Loading...</div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <div class="engine-select" id="engineSelect" onclick="toggleEngineMenu(event)">
                    <img id="currentEngineIcon" src="" class="engine-icon">
                </div>
                <input type="text" class="search-input" id="searchInput" placeholder="ÊêúÁ¥¢..." onkeypress="handleSearch(event)">
                <button class="search-btn" onclick="triggerSearch()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="width:20px;height:20px;">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            <div class="engine-dropdown" id="engineDropdown">
                <div class="engine-option" onclick="changeEngine('bing')"><img src="https://www.bing.com/favicon.ico" width="20"> Bing</div>
                <div class="engine-option" onclick="changeEngine('google')"><img src="https://www.google.com/favicon.ico" width="20"> Google</div>
                <div class="engine-option" onclick="changeEngine('baidu')"><img src="https://www.baidu.com/favicon.ico" width="20"> ÁôæÂ∫¶</div>
                <div class="engine-option" onclick="changeEngine('bilibili')"><img src="https://www.bilibili.com/favicon.ico" width="20"> Bilibili</div>
            </div>
        </div>

        <div id="cardGrid"></div>
    </div>

    <button class="fab-btn" onclick="openAddModal()">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </button>

    <div id="contextMenu" class="context-menu">
        <div class="context-item" onclick="handleMenuEdit()"><span>‚úé</span> ÁºñËæë (Edit)</div>
        <div class="context-item delete" onclick="handleMenuDelete()"><span>üóë</span> Âà†Èô§ (Delete)</div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3 id="modalTitle" style="color:white; margin-bottom:20px; text-align:center;">Ê∑ªÂä†ÁΩëÁ´ô</h3>
            
            <div class="input-group">
                <label>ÂàÜÁ±ª (Category)</label>
                <input type="text" class="input-field" id="siteCategory" placeholder="‰æãÂ¶Ç: ÂºÄÂèë, Â®±‰πê, Â∏∏Áî®" list="catList">
                <datalist id="catList"></datalist> </div>

            <div class="input-group">
                <label>ÈìæÊé• (URL)</label>
                <div class="url-input-wrapper">
                    <input type="text" class="input-field" id="siteUrl" placeholder="example.com">
                    <button class="btn-get" id="btnGetInfo" onclick="fetchSiteInfo()">Ëé∑Âèñ‰ø°ÊÅØ</button>
                </div>
            </div>

            <div class="input-group"><label>Ê†áÈ¢ò</label><input type="text" class="input-field" id="siteTitle" placeholder="ÁΩëÁ´ôÂêçÁß∞"></div>
            <div class="input-group"><label>ÊèèËø∞</label><input type="text" class="input-field" id="siteDesc" placeholder="ÁÆÄÁü≠ÊèèËø∞"></div>
            <div class="input-group"><label>ÂõæÊ†áÈìæÊé•</label><input type="text" class="input-field" id="siteIcon" placeholder="https://..."></div>
            
            <div class="modal-btns">
                <button class="btn btn-cancel" onclick="closeModal()">ÂèñÊ∂à</button>
                <button class="btn btn-save" onclick="saveSite()">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

    <script>
        // === ÈªòËÆ§ÂºïÊìéÊîπ‰∏∫ Bing ===
        const engines = {
            bing: { name: 'Bing', url: 'https://www.bing.com/search?q=', icon: 'https://www.bing.com/favicon.ico' },
            google: { name: 'Google', url: 'https://www.google.com/search?q=', icon: 'https://www.google.com/favicon.ico' },
            baidu: { name: 'ÁôæÂ∫¶', url: 'https://www.baidu.com/s?wd=', icon: 'https://www.baidu.com/favicon.ico' },
            bilibili: { name: 'Bilibili', url: 'https://search.bilibili.com/all?keyword=', icon: 'https://www.bilibili.com/favicon.ico' }
        };
        let currentEngine = localStorage.getItem('myEngine') || 'bing';

        function initEngine() {
            const engine = engines[currentEngine];
            document.getElementById('currentEngineIcon').src = engine.icon;
            document.getElementById('searchInput').placeholder = `Âú® ${engine.name} ‰∏≠ÊêúÁ¥¢...`;
        }
        function toggleEngineMenu(e) { e.stopPropagation(); document.getElementById('engineDropdown').classList.toggle('show'); }
        function changeEngine(key) { currentEngine = key; localStorage.setItem('myEngine', key); initEngine(); }

        let sites = [];
        let existingCategories = new Set(); // Â≠òÂÇ®Â∑≤ÊúâÁöÑÂàÜÁ±ª
        const placeholderIcon = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>';

        async function loadSites() {
            try {
                const res = await fetch('/api/sites');
                sites = await res.json();
                renderGrid();
            } catch (err) { console.error("Âä†ËΩΩÂ§±Ë¥•", err); }
        }

        // === Ê†∏ÂøÉ‰øÆÊîπÔºöÊåâÂàÜÁ±ªÊ∏≤Êüì ===
        function renderGrid() {
            const container = document.getElementById('cardGrid');
            container.innerHTML = '';
            existingCategories.clear();
            const catList = document.getElementById('catList');
            catList.innerHTML = '';

            // 1. ÂàÜÁªÑÊï∞ÊçÆ
            const grouped = {};
            sites.forEach(site => {
                // ÂÖºÂÆπÊóßÊï∞ÊçÆÔºåÊ≤°Êúâ category ÁöÑÂΩí‰∏∫ "ÈªòËÆ§ÂàÜÁ±ª"
                const cat = site.category || 'ÈªòËÆ§ÂàÜÁ±ª';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(site);
                existingCategories.add(cat);
            });

            // Êõ¥Êñ∞ datalist ‰æõËæìÂÖ•Ê°ÜËÅîÊÉ≥
            existingCategories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                catList.appendChild(opt);
            });

            // 2. Ê∏≤ÊüìÂàÜÁªÑ
            // Object.entries ÈÅçÂéÜÊØè‰∏™ÂàÜÁ±ª
            for (const [category, items] of Object.entries(grouped)) {
                // ÂàõÂª∫ÂàÜÁ±ªÊ†áÈ¢òÂå∫
                const section = document.createElement('div');
                section.className = 'category-section';
                
                const title = document.createElement('div');
                title.className = 'category-title';
                title.innerText = category;
                section.appendChild(title);

                // ÂàõÂª∫ËØ•ÂàÜÁ±ª‰∏ãÁöÑÁΩëÊ†º
                const grid = document.createElement('div');
                grid.className = 'grid';

                items.forEach((site) => {
                    const card = document.createElement('div'); 
                    card.className = 'glass-card';
                    card.onclick = () => window.location.href = site.url;
                    // ÊâæÂà∞ËØ• site Âú®ÂéüÊï∞ÁªÑ‰∏≠ÁöÑ indexÔºåÁî®‰∫éÂè≥ÈîÆËèúÂçï
                    const originalIndex = sites.findIndex(s => s.id === site.id);
                    card.oncontextmenu = (e) => showContextMenu(e, originalIndex);
                    
                    const iconHtml = site.icon ? `<img src="${site.icon}" onerror="this.parentElement.innerHTML='${placeholderIcon}'">` : placeholderIcon;
                    card.innerHTML = `<div class="card-icon">${iconHtml}</div><div class="card-info"><div class="card-title">${site.title}</div><div class="card-desc">${site.desc || 'No description'}</div></div>`;
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                container.appendChild(section);
            }
        }

        let contextTargetIndex = -1;
        function showContextMenu(e, index) {
            e.preventDefault(); contextTargetIndex = index;
            const menu = document.getElementById('contextMenu'); menu.style.display = 'flex';
            let x = e.clientX, y = e.clientY; if (x + 150 > window.innerWidth) x -= 150;
            menu.style.left = `${x}px`; menu.style.top = `${y}px`;
        }
        function hideContextMenu() { document.getElementById('contextMenu').style.display = 'none'; }

        async function handleMenuDelete() {
            if (contextTargetIndex > -1 && confirm('Âà†Èô§Ê≠§Ê†áÁ≠æÔºü')) {
                const id = sites[contextTargetIndex].id;
                await fetch(`/api/sites/${id}`, { method: 'DELETE' });
                loadSites();
            }
            hideContextMenu();
        }

        function handleMenuEdit() { if (contextTargetIndex > -1) openModal(true, sites[contextTargetIndex]); hideContextMenu(); }

        let isEditing = false, editIndex = -1, editId = -1;
        
        // === Âä®Áîª‰øÆÂ§çÔºö‰ΩøÁî® class active ÊéßÂà∂ÊòæÁ§∫ ===
        function openAddModal() { openModal(false); }
        function openModal(editMode = false, data = null) {
            isEditing = editMode; 
            const modalOverlay = document.getElementById('modalOverlay');
            const titleEl = document.getElementById('modalTitle');
            
            if (editMode && data) {
                titleEl.innerText = "ÁºñËæëÁΩëÁ´ô"; 
                editIndex = contextTargetIndex; 
                editId = data.id;
                document.getElementById('siteTitle').value = data.title; 
                document.getElementById('siteDesc').value = data.desc;
                document.getElementById('siteUrl').value = data.url; 
                document.getElementById('siteIcon').value = data.icon;
                document.getElementById('siteCategory').value = data.category || 'ÈªòËÆ§ÂàÜÁ±ª';
            } else {
                titleEl.innerText = "Ê∑ªÂä†Êñ∞ÁΩëÁ´ô";
                ['siteTitle', 'siteDesc', 'siteUrl', 'siteIcon', 'siteCategory'].forEach(id => document.getElementById(id).value = '');
                // ÈªòËÆ§ÈÄâ‰∏≠Á¨¨‰∏Ä‰∏™ÂàÜÁ±ªÔºàÂ¶ÇÊûúÊúâÔºâ
                if(existingCategories.size > 0) document.getElementById('siteCategory').value = Array.from(existingCategories)[0];
            }
            // Ëß¶ÂèëÂä®Áîª
            modalOverlay.classList.add('active');
        }
        
        function closeModal() { 
            document.getElementById('modalOverlay').classList.remove('active'); 
        }

        async function fetchSiteInfo() {
            const urlInput = document.getElementById('siteUrl');
            const urlVal = urlInput.value.trim();
            const btn = document.getElementById('btnGetInfo');
            const iconInput = document.getElementById('siteIcon');
            const titleInput = document.getElementById('siteTitle');
            const descInput = document.getElementById('siteDesc');

            if (!urlVal) return alert("ËØ∑ÂÖàËæìÂÖ•ÁΩëÂùÄÔºÅ");

            const originalText = btn.innerText;
            btn.innerText = "Ëé∑Âèñ‰∏≠..."; btn.disabled = true;

            try {
                const res = await fetch(`/api/get_info?url=${encodeURIComponent(urlVal)}`);
                const data = await res.json();
                if (data.title) titleInput.value = data.title;
                if (data.desc) descInput.value = data.desc;
                if (data.icon) iconInput.value = data.icon;
            } catch (err) { alert("Ëé∑ÂèñÂ§±Ë¥•ÔºåËØ∑ÊâãÂä®Â°´ÂÜô"); } 
            finally { btn.innerText = originalText; btn.disabled = false; }
        }

        async function saveSite() {
            const title = document.getElementById('siteTitle').value.trim();
            const desc = document.getElementById('siteDesc').value.trim();
            let url = document.getElementById('siteUrl').value.trim();
            let icon = document.getElementById('siteIcon').value.trim();
            let category = document.getElementById('siteCategory').value.trim();

            if (!title || !url) return alert('Ê†áÈ¢òÂíåÈìæÊé•ÂøÖÂ°´');
            if (!url.startsWith('http')) url = 'https://' + url;
            if (!category) category = "ÈªòËÆ§ÂàÜÁ±ª";

            const payload = { title, desc, url, icon, category };

            if (isEditing && editId > -1) {
                await fetch(`/api/sites/${editId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            } else {
                await fetch('/api/sites', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            }

            closeModal();
            loadSites();
        }

        document.addEventListener('click', () => { hideContextMenu(); document.getElementById('engineDropdown').classList.remove('show'); });
        function triggerSearch() { const val = document.getElementById('searchInput').value; if (val) window.location.href = engines[currentEngine].url + encodeURIComponent(val); }
        function handleSearch(e) { if (e.key === 'Enter') triggerSearch(); }
        
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('zh-CN', { hour12: false }); 
            document.getElementById('date').innerText = now.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit', weekday: 'long' }).replace(/\//g, '-');
        }
        setInterval(updateTime, 1000);

        initEngine(); loadSites(); updateTime();
    </script>
</body>
</html>
