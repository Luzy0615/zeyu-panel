        :root {

            --glass-filter: blur(10px); 
            --glass-border: rgba(255, 255, 255, 0.15); 
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); 
            --card-radius: 16px; 
            --text-primary: #ffffff;

        body { 
            background: url('https://t.alcy.cc/ycy') no-repeat center center fixed; 
            background-size: cover; 
            min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            color: var(--text-primary); 
            box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.15); 
            overflow-x: hidden;

        }

        .dashboard { width: 92%; max-width: 1200px; margin-top: 10vh; z-index: 1; }

        /* å¤´éƒ¨ */
        .header-container {

        .site-title {

            text-shadow: 0 4px 10px rgba(0,0,0,0.5); line-height: 1; margin-top: -6px; 
        }
        .separator {

            margin: 0 25px; border-radius: 2px; 
        }
        .clock { 
            font-size: 2.6rem; font-weight: 800; line-height: 1;

            margin-top: -2px;

        /* æ—¥æœŸæ§ä»¶ */
        .subtitle-container {

        .subtitle-text {

            text-shadow: 0 2px 15px rgba(0,0,0,0.7); font-weight: 600; letter-spacing: 1.5px;
            font-family: "PingFang SC", sans-serif;
        }

        /* æœç´¢æ  */

        .search-wrapper {

            backdrop-filter: var(--glass-filter); -webkit-backdrop-filter: var(--glass-filter); 
            border: 1px solid var(--glass-border); border-radius: 35px; padding-right: 5px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.2); 
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s; will-change: transform;

        .search-wrapper:hover { transform: translateY(-4px) scale(1.01); background: rgba(0, 0, 0, 0.5); box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .search-wrapper:focus-within { transform: scale(1.02); background: rgba(0, 0, 0, 0.65); border-color: rgba(255,255,255,0.7); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

        .engine-icon { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; }
        .search-input { flex: 1; background: transparent; border: none; padding: 16px 15px; font-size: 16px; color: white; outline: none; }
        .search-input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .search-btn {

        .engine-dropdown { position: absolute; top: 115%; left: 0; width: 160px; background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 16px; display: none; flex-direction: column; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        .engine-dropdown.show { display: flex; animation: menuPop 0.2s ease-out; }
        .engine-option { padding: 12px 20px; display: flex; align-items: center; gap: 10px; cursor: pointer; color: white; font-size: 14px; transition: 0.2s; }
        .engine-option:hover { background: rgba(255,255,255,0.1); }

        .category-section { margin-bottom: 35px; animation: cardEntrance 0.6s ease-out backwards; }
        .category-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 12px; padding-left: 12px; border-left: 4px solid var(--accent-color); text-shadow: 0 2px 4px rgba(0,0,0,0.5); opacity: 0.95; display: flex; align-items: center; justify-content: space-between; }
        .cat-edit-btn { 
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px; font-size: 12px; color: #eee;

        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }

        .glass-card { display: flex; align-items: center; padding: 14px; background: var(--glass-bg); backdrop-filter: var(--glass-filter); -webkit-backdrop-filter: var(--glass-filter); border: 1px solid var(--glass-border); border-radius: var(--card-radius); cursor: pointer; position: relative; overflow: hidden; transition: all 0.3s; max-width: 100%; }

        .glass-card:active { transform: scale(0.96); }

        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(1deg); } 75% { transform: rotate(-1deg); } 100% { transform: rotate(0deg); } }

        .card-icon { width: 44px; height: 44px; border-radius: 12px; margin-right: 14px; background: rgba(255,255,255,0.1); overflow: hidden; flex-shrink: 0; }
        .card-icon img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { flex: 1; overflow: hidden; min-width: 0; display: flex; flex-direction: column; }

        .card-desc { font-size: 12px !important; color: rgba(255,255,255,0.7); font-weight: 400; line-height: 1.4; white-space: nowrap; overflow: hidden; position: relative; }
        .card-desc span { display: inline-block; }
        .card-desc.scrolling span { animation: scroll-left linear infinite; animation-delay: 0s; }
        @keyframes scroll-left { 0% { transform: translateX(0); } 50% { transform: translateX(var(--scroll-dist)); } 55% { transform: translateX(var(--scroll-dist)); } 100% { transform: translateX(0); } }

        /* æŒ‰é’®ç»„ */
        .fab-container { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 15px; z-index: 100; align-items: flex-end; }
        .fab-btn { width: 56px; height: 56px; border-radius: 50%; background: var(--accent-color); color: white; border: none; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.4); transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
        .fab-btn:hover { transform: scale(1.1); }
        .fab-btn.secondary { width: 48px; height: 48px; background: rgba(50, 50, 50, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }

        .input-field:focus { border-color: var(--accent-color); background: rgba(0, 0, 0, 0.4); }
        .url-input-wrapper { display: flex; gap: 8px; }
        .btn-get { padding: 0 12px; background: rgba(10, 132, 255, 0.2); color: var(--accent-color); border: 1px solid rgba(10, 132, 255, 0.3); border-radius: 10px; cursor: pointer; font-size: 12px; white-space: nowrap; transition: 0.2s; }
        .btn-get:hover { background: var(--accent-color); color: white; }
        .btn-get:disabled { opacity: 0.5; cursor: wait; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-cancel { background: rgba(255, 255, 255, 0.1); color: #ccc; }
        .btn-cancel:hover { background: rgba(255, 255, 255, 0.2); color: white; }
        .btn-save { background: var(--accent-color); color: white; }
        .btn-move { flex: 0.5; background: rgba(255, 255, 255, 0.15); font-size: 16px; border: 1px solid rgba(255,255,255,0.1); color: white; }

        .user-list { width: 100%; border-collapse: collapse; margin-bottom: 20px; color: #eee; font-size: 13px; }
        .user-list th, .user-list td { padding: 10px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .user-role-select { background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; padding: 4px; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cardEntrance { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes menuPop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        @media (max-width: 600px) { 
            .header-container { flex-direction: column; gap: 5px; margin-bottom: 1px; }
            .separator { display: none; }
            .site-title { font-size: 2.5rem; margin-top: 0; }

            .search-container { max-width: 88%; margin-bottom: 25px; }

            .search-input { padding: 10px 12px; font-size: 14px; height: 44px; line-height: 44px; }

            .engine-icon { width: 20px; height: 20px; }

            .glass-card { padding: 10px 10px; flex-direction: row; align-items: center; }

            .card-title { font-size: 14px !important; margin-bottom: 2px; }
            .card-desc { font-size: 11px !important; opacity: 0.8; }
            .modal { width: 90%; }
            .category-title { font-size: 1rem; margin-top: 25px; }
        }
    </style>
</head>

        let categoryOrder = JSON.parse(localStorage.getItem('categoryOrder')) || [];
        let currentUserRole = 'guest';

        function initEngine() { document.getElementById('currentEngineIcon').src = engines[currentEngine].icon; }
        function toggleEngineMenu(e) { e.stopPropagation(); document.getElementById('engineDropdown').classList.toggle('show'); }
        function changeEngine(key) { currentEngine = key; localStorage.setItem('myEngine', key); initEngine(); }
        function triggerSearch() { const val = document.getElementById('searchInput').value; if(val) window.location.href = engines[currentEngine].url + encodeURIComponent(val); }
        function handleSearch(e) { if(e.key === 'Enter') triggerSearch(); }

        // === 1. åˆå§‹åŒ– & å¹¶è¡ŒåŠ è½½ ===
        async function loadSites() {
            try {
                const res = await fetch('/api/sites');
                if(!res.ok) throw new Error('API Error');
                sites = await res.json();
                if(!Array.isArray(sites)) sites = [];
                renderGrid();
            } catch(e) { console.error(e); }
        }

        async function checkAuth() {
            try {
                const res = await fetch('/api/auth');
                const data = await res.json();
                currentUserRole = data.role || 'guest';
                updateUIForRole();
            } catch(e) { currentUserRole = 'guest'; }
        }

        function updateUIForRole() {
            const isAdmin = currentUserRole === 'admin';
            document.getElementById('addBtn').style.display = isAdmin ? 'flex' : 'none';
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = isAdmin ? 'flex' : 'none');
            // å¦‚æœå¤±å»æƒé™ï¼Œå¼ºåˆ¶é€€å‡ºç¼–è¾‘æ¨¡å¼
            if(!isAdmin && isManageMode) toggleEditMode();
        }

        // === 2. äº¤äº’é€»è¾‘ (å…³é”®ä¿®å¤) ===
        // é½¿è½®æŒ‰é’®: ä»…åˆ‡æ¢ç¼–è¾‘æ¨¡å¼
        function toggleEditMode() {
            if(currentUserRole !== 'admin') return alert('éœ€è¦ç®¡ç†å‘˜æƒé™');
            isManageMode = !isManageMode;
            document.body.classList.toggle('manage-mode', isManageMode);
            document.getElementById('manageBtn').classList.toggle('active', isManageMode);
            renderGrid();
        }

        // ç”¨æˆ·æŒ‰é’®: ç™»å½•/ç”¨æˆ·ä¸­å¿ƒ
        function openUserMenu() {
            if (currentUserRole === 'guest') {
                document.getElementById('loginModalOverlay').classList.add('active');
            } else {
                document.getElementById('currentUsernameDisplay').innerText = `å½“å‰ç”¨æˆ·: ${currentUserRole === 'admin' ? 'ç®¡ç†å‘˜' : 'æ™®é€šç”¨æˆ·'}`;
                document.getElementById('userProfileModalOverlay').classList.add('active');
                
                // Admin åŠ è½½ç”¨æˆ·ç®¡ç†åˆ—è¡¨
                if (currentUserRole === 'admin') {
                    document.getElementById('adminManagerContainer').style.display = 'block';
                    loadUserList();
                } else {
                    document.getElementById('adminManagerContainer').style.display = 'none';
                }
            }
        }

        // åŠ è½½ç”¨æˆ·åˆ—è¡¨ (Admin Only)
        async function loadUserList() {
            const container = document.getElementById('userListContainer');
            container.innerHTML = 'Loading users...';
            try {
                const res = await fetch('/api/users');
                const users = await res.json();
                let html = `<table class="user-list"><tr><th>ç”¨æˆ·</th><th>è§’è‰²</th><th>æ“ä½œ</th></tr>`;
                users.forEach(u => {
                    html += `<tr>
                        <td>${u.username}</td>
                        <td>
                            <select class="user-role-select" id="role-${u.id}">
                                <option value="admin" ${u.role==='admin'?'selected':''}>Admin</option>
                                <option value="guest" ${u.role==='guest'?'selected':''}>Guest</option>
                            </select>
                        </td>
                        <td><button onclick="updateUserRole(${u.id})">ğŸ’¾</button></td>
                    </tr>`;
                });
                html += `</table>`;
                container.innerHTML = html;
            } catch(e) { container.innerText = 'åŠ è½½å¤±è´¥'; }
        }

        async function updateUserRole(id) {
            const newRole = document.getElementById(`role-${id}`).value;
            await fetch('/api/users', { method: 'PUT', body: JSON.stringify({ id, newRole }) });
            alert('æƒé™å·²æ›´æ–°');
        }

        async function handleLogin() {
            const u = document.getElementById('loginUser').value;
            const p = document.getElementById('loginPass').value;
            try {
                const res = await fetch('/api/auth', { method: 'POST', body: JSON.stringify({ username:u, password:p }) });
                if(res.ok) {
                    closeModal('loginModalOverlay');
                    checkAuth();
                    alert('ç™»å½•æˆåŠŸ');
                } else { alert('è´¦å·æˆ–å¯†ç é”™è¯¯'); }
            } catch(e) { alert('ç™»å½•å¤±è´¥'); }
        }

        async function handleLogout() {
            await fetch('/api/auth', { method: 'DELETE' });
            closeModal('userProfileModalOverlay');
            checkAuth();
            alert('å·²é€€å‡º');
        }

        // === 3. å¸¸è§„æ¸²æŸ“ ===
        let sites = [];
        function renderGrid() {
            const container = document.getElementById('cardGrid'); container.innerHTML = '';
            existingCategories.clear(); const catList = document.getElementById('catList'); catList.innerHTML = '';
            const grouped = {};
            sites.forEach(site => {
                const cat = site.category || 'é»˜è®¤åˆ†ç±»';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(site); existingCategories.add(cat);
            });
            Array.from(existingCategories).sort().forEach(cat => { const opt = document.createElement('option'); opt.value = cat; catList.appendChild(opt); });
            let keys = Object.keys(grouped).sort((a, b) => {
                let indexA = categoryOrder.indexOf(a), indexB = categoryOrder.indexOf(b);
                if (indexA === -1) indexA = 9999; if (indexB === -1) indexB = 9999;
                return indexA - indexB;
            });

            for (const category of keys) {
                const items = grouped[category];
                const section = document.createElement('div'); section.className = 'category-section';
                const title = document.createElement('div'); title.className = 'category-title'; 
                title.innerHTML = `<span>${category}</span><button class="cat-edit-btn" onclick="openCatModal('${category}')">âœï¸ ç¼–è¾‘</button>`;
                section.appendChild(title);
                const grid = document.createElement('div'); grid.className = 'grid';
                items.forEach((site) => {
                    const card = document.createElement('div'); 
                    card.className = `glass-card ${isManageMode ? 'shake' : ''}`;
                    card.onclick = () => { 
                        if(isManageMode && currentUserRole === 'admin') openModal(true, site); 
                        else window.open(site.url, '_blank'); 
                    };
                    const originalIndex = sites.findIndex(s => s.id === site.id);
                    card.oncontextmenu = (e) => showContextMenu(e, originalIndex);
                    const iconHtml = site.icon ? `<img src="${site.icon}" onerror="this.parentElement.innerHTML='${placeholderIcon}'">` : '';
                    card.innerHTML = `<div class="card-icon">${iconHtml}</div><div class="card-info"><div class="card-title">${site.title}</div><div class="card-desc"><span>${site.desc||''}</span></div></div>`;
                    grid.appendChild(card);
                });
                section.appendChild(grid); container.appendChild(section);
            }
            setTimeout(() => { document.querySelectorAll('.card-desc').forEach(desc => { const span = desc.querySelector('span'); if (span && span.offsetWidth > desc.offsetWidth) { desc.classList.add('scrolling'); const dist = span.offsetWidth - desc.offsetWidth + 10; span.style.setProperty('--scroll-dist', `-${dist}px`); span.style.animationDuration = `${2 + dist/20}s`; } }); }, 100);
        }

        let contextTargetIndex = -1;
        function showContextMenu(e, index) { e.preventDefault(); contextTargetIndex = index; const menu = document.getElementById('contextMenu'); menu.style.display = 'flex'; let x = e.clientX, y = e.clientY; if (x + 160 > window.innerWidth) x -= 160; menu.style.left = `${x}px`; menu.style.top = `${y}px`; }
        document.addEventListener('click', () => { document.getElementById('contextMenu').style.display = 'none'; document.getElementById('engineDropdown').classList.remove('show'); });
        function handleMenuOpenNewTab() { if(contextTargetIndex > -1) window.open(sites[contextTargetIndex].url, '_blank'); }
        function handleMenuEdit() { if(contextTargetIndex > -1) openModal(true, sites[contextTargetIndex]); }
        async function handleMenuDelete() { if(contextTargetIndex > -1 && confirm('Delete?')) { await fetch(`/api/sites/${sites[contextTargetIndex].id}`, {method:'DELETE'}); loadSites(); } }

        let isEditing = false, editId = -1;
        function openAddModal() { openModal(false); }
        function openModal(editMode=false, data=null) {
            isEditing = editMode; document.getElementById('modalOverlay').classList.add('active');
            if(editMode && data) { editId = data.id; document.getElementById('siteTitle').value = data.title; document.getElementById('siteUrl').value = data.url; document.getElementById('siteDesc').value = data.desc; document.getElementById('siteIcon').value = data.icon; document.getElementById('siteCategory').value = data.category; } 
            else { ['siteTitle','siteUrl','siteDesc','siteIcon','siteCategory'].forEach(id=>document.getElementById(id).value=''); }
        }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        async function fetchSiteInfo() { const url=document.getElementById('siteUrl').value; if(!url)return; try{const res=await fetch(`/api/get_info?url=${encodeURIComponent(url)}`);const d=await res.json();if(d.title)document.getElementById('siteTitle').value=d.title;if(d.desc)document.getElementById('siteDesc').value=d.desc;if(d.icon)document.getElementById('siteIcon').value=d.icon;}catch(e){} }
        async function saveSite() { const payload={title:document.getElementById('siteTitle').value, url:document.getElementById('siteUrl').value, desc:document.getElementById('siteDesc').value, icon:document.getElementById('siteIcon').value, category:document.getElementById('siteCategory').value||'é»˜è®¤åˆ†ç±»'}; if(!payload.title||!payload.url)return alert('å¿…å¡«'); if(isEditing) await fetch(`/api/sites/${editId}`,{method:'PUT',body:JSON.stringify(payload)}); else await fetch('/api/sites',{method:'POST',body:JSON.stringify(payload)}); closeModal('modalOverlay'); loadSites(); }
        function openCatModal(name) { document.getElementById('editOldCatName').value=name; document.getElementById('editCatName').value=name; document.getElementById('catModalOverlay').classList.add('active'); }
        async function saveCategory() { const o=document.getElementById('editOldCatName').value, n=document.getElementById('editCatName').value; if(o!==n && n) { await fetch('/api/category',{method:'PUT',body:JSON.stringify({oldName:o, newName:n})}); const i=categoryOrder.indexOf(o); if(i!==-1)categoryOrder[i]=n; localStorage.setItem('categoryOrder',JSON.stringify(categoryOrder)); } closeModal('catModalOverlay'); loadSites(); }
        function moveCategory(dir) { const n=document.getElementById('editOldCatName').value, i=categoryOrder.indexOf(n); if(i===-1)return; if(dir==='up'&&i>0)[categoryOrder[i],categoryOrder[i-1]]=[categoryOrder[i-1],categoryOrder[i]]; else if(dir==='down'&&i<categoryOrder.length-1)[categoryOrder[i],categoryOrder[i+1]]=[categoryOrder[i+1],categoryOrder[i]]; localStorage.setItem('categoryOrder',JSON.stringify(categoryOrder)); renderGrid(); }
        function updateTime() { const now = new Date(); document.getElementById('clock').innerText = now.toLocaleTimeString('zh-CN', { hour12: false }); const w=['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­']; document.getElementById('dateDisplay').innerText = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')} æ˜ŸæœŸ${w[now.getDay()]}`; }
        
        // å¯åŠ¨
        initEngine(); 
        loadSites(); // å…ˆåŠ è½½æ•°æ®
        checkAuth(); // å†æ£€æŸ¥æƒé™
        setInterval(updateTime, 1000); updateTime();
        const placeholderIcon = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>';
    </script>
