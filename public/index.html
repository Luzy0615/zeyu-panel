<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeyu Panel</title>
    <style>
        :root { 
            --glass-bg: rgba(0, 0, 0, 0.25); 
            --glass-filter: blur(10px); 
            --glass-border: rgba(255, 255, 255, 0.15); 
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); 
            --card-radius: 16px; 
            --text-primary: #ffffff; 
            --accent-color: #0A84FF; 
            --font-stack: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        html { -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-stack); -webkit-font-smoothing: antialiased; }
        
        body { 
            background: url('https://t.alcy.cc/ycy') no-repeat center center fixed; 
            background-size: cover; 
            min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            color: var(--text-primary); 
            box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.15); 
            overflow-x: hidden; 
            padding-bottom: 100px; 
        }

        .dashboard { width: 92%; max-width: 1200px; margin-top: 12vh; z-index: 1; }

        .header-container { 
            display: flex; align-items: center; justify-content: center; 
            margin-bottom: 50px; animation: slideDown 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            height: 60px;
        }
        
        .site-title { 
            font-size: 3.5rem; font-weight: 800; color: #fff; letter-spacing: -1px; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.5); line-height: 1; padding-top: 5px; 
        }
        
        .separator { width: 3px; height: 40px; background-color: rgba(255, 255, 255, 0.5); margin: 0 25px; border-radius: 2px; }
        
        .time-block { display: flex; flex-direction: column; justify-content: center; height: 100%; }
        
        .clock { 
            font-size: 2rem; font-weight: 700; line-height: 1; 
            text-shadow: 0 2px 8px rgba(0,0,0,0.5); font-variant-numeric: tabular-nums; margin-bottom: 4px;
        }
        
        .date { 
            font-size: 0.9rem; color: rgba(255, 255, 255, 0.85); 
            font-weight: 400; text-shadow: 0 1px 3px rgba(0,0,0,0.5); line-height: 1;
        }

        .search-container { position: relative; max-width: 600px; margin: 0 auto 40px; z-index: 50; animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.1s backwards; }
        .search-wrapper { display: flex; align-items: center; background: rgba(0, 0, 0, 0.3); backdrop-filter: var(--glass-filter); -webkit-backdrop-filter: var(--glass-filter); border: 1px solid var(--glass-border); border-radius: 35px; padding-right: 5px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); transition: all 0.3s; }
        .search-wrapper:focus-within { transform: scale(1.02); background: rgba(0, 0, 0, 0.6); border-color: rgba(255,255,255,0.5); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .engine-select { padding: 15px 18px; cursor: pointer; border-right: 1px solid rgba(255,255,255,0.15); display: flex; align-items: center; justify-content: center; }
        .engine-icon { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; }
        .search-input { flex: 1; background: transparent; border: none; padding: 16px 15px; font-size: 16px; color: white; outline: none; }
        .search-input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .search-btn { background: transparent; border: none; color: rgba(255, 255, 255, 0.8); padding: 12px 18px; cursor: pointer; display: flex; transition: 0.2s; }
        .search-btn:hover { color: var(--accent-color); transform: scale(1.1); }
        .engine-dropdown { position: absolute; top: 115%; left: 0; width: 160px; background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 16px; display: none; flex-direction: column; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        .engine-dropdown.show { display: flex; animation: menuPop 0.2s ease-out; }
        .engine-option { padding: 12px 20px; display: flex; align-items: center; gap: 10px; cursor: pointer; color: white; font-size: 14px; transition: 0.2s; }
        .engine-option:hover { background: rgba(255,255,255,0.1); }

        .category-section { margin-bottom: 35px; animation: cardEntrance 0.6s ease-out backwards; }
        .category-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 12px; padding-left: 12px; border-left: 4px solid var(--accent-color); text-shadow: 0 2px 4px rgba(0,0,0,0.5); opacity: 0.95; display: flex; align-items: center; justify-content: space-between; }
        .cat-edit-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); padding: 4px 10px; border-radius: 8px; font-size: 12px; color: #ddd; cursor: pointer; display: none; margin-right: 10px; }
        .cat-edit-btn:hover { background: var(--accent-color); border-color: var(--accent-color); color: white; }
        body.manage-mode .cat-edit-btn { display: inline-block; animation: popIn 0.3s; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }

        .glass-card { 
            display: flex; align-items: center; padding: 14px; 
            background: var(--glass-bg); 
            backdrop-filter: var(--glass-filter); -webkit-backdrop-filter: var(--glass-filter); 
            border: 1px solid var(--glass-border); border-radius: var(--card-radius); 
            cursor: pointer; position: relative; overflow: hidden; transition: all 0.3s; 
            max-width: 100%;
        }
        .glass-card:hover { transform: translateY(-5px); background: rgba(60, 60, 60, 0.4); border-color: rgba(255,255,255,0.4); box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        .glass-card:active { transform: scale(0.96); }
        .glass-card.shake { animation: shake 0.3s infinite ease-in-out; border-color: var(--accent-color); background: rgba(10, 132, 255, 0.15); cursor: alias; }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(1deg); } 75% { transform: rotate(-1deg); } 100% { transform: rotate(0deg); } }

        .card-icon { width: 44px; height: 44px; border-radius: 12px; margin-right: 14px; background: rgba(255,255,255,0.1); overflow: hidden; flex-shrink: 0; }
        .card-icon img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { flex: 1; overflow: hidden; min-width: 0; display: flex; flex-direction: column; }
        
        /* === ‰øÆÂ§çÁÇπ 1ÔºöÊ†áÈ¢ò‰∏çÊªöÂä®ÔºåË∂ÖÂá∫ÊòæÁ§∫ÁúÅÁï•Âè∑ === */
        .card-title { 
            font-size: 15px !important; 
            font-weight: 600; margin-bottom: 4px; color: #fff; 
            line-height: 1.4;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; /* ÈùôÊÄÅÁúÅÁï•Âè∑ */
        }

        /* === ‰øÆÂ§çÁÇπ 2ÔºöÊèèËø∞ÊñáÂ≠óËá™Âä®ÊªöÂä® (ÂëºÂê∏Âºè) === */
        .card-desc { 
            font-size: 12px !important; 
            color: rgba(255,255,255,0.7); font-weight: 400; 
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        .card-desc span {
            display: inline-block;
        }

        /* Âè™ÊúâÂ∏¶Êúâ scrolling Á±ªÁöÑÊâç‰ºöÊªöÂä® */
        .card-desc.scrolling span {
            animation: scroll-left linear infinite alternate;
        }

        /* ÊªöÂä®Âä®ÁîªÔºöÂÅúÈ°ø -> ÂêëÂ∑¶ -> ÂÅúÈ°ø -> ÂêëÂè≥ */
        @keyframes scroll-left {
            0%, 15% { transform: translateX(0); }
            85%, 100% { transform: translateX(var(--scroll-dist)); }
        }

        .fab-container { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 15px; z-index: 100; align-items: flex-end; }
        .fab-btn { width: 56px; height: 56px; border-radius: 50%; background: var(--accent-color); color: white; border: none; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.4); transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
        .fab-btn:hover { transform: scale(1.1); }
        .fab-btn.secondary { width: 48px; height: 48px; background: rgba(50, 50, 50, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .fab-btn.secondary.active { background: #fff; color: #000; box-shadow: 0 0 15px rgba(255,255,255,0.5); }

        .context-menu { position: fixed; z-index: 1000; width: 140px; background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 12px; box-shadow: 0 15px 50px rgba(0,0,0,0.7); display: none; flex-direction: column; padding: 6px; animation: menuPop 0.2s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .context-item { padding: 10px; border-radius: 8px; cursor: pointer; font-size: 14px; color: #fff; display: flex; align-items: center; gap: 8px; }
        .context-item:hover { background: var(--accent-color); }
        .context-item.delete:hover { background: #FF453A; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal { background: #252525; width: 360px; padding: 25px; border-radius: 24px; border: 1px solid var(--glass-border); box-shadow: 0 25px 80px rgba(0,0,0,0.8); transform: scale(0.9); transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .modal-overlay.active .modal { transform: scale(1); }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 12px; color: #aaa; margin-bottom: 6px; }
        .input-field { width: 100%; background: #333; border: 1px solid #444; padding: 12px; border-radius: 10px; color: white; outline: none; font-size: 14px; transition: 0.3s; }
        .input-field:focus { border-color: var(--accent-color); background: #3a3a3a; }
        .url-input-wrapper { display: flex; gap: 8px; }
        .btn-get { padding: 0 12px; background: rgba(10, 132, 255, 0.15); color: var(--accent-color); border: 1px solid rgba(10, 132, 255, 0.3); border-radius: 10px; cursor: pointer; font-size: 12px; white-space: nowrap; transition: 0.2s; }
        .btn-get:hover { background: var(--accent-color); color: white; }
        .btn-get:disabled { opacity: 0.5; cursor: wait; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-cancel { background: #444; color: #ccc; }
        .btn-save { background: var(--accent-color); color: white; }
        .btn-move { flex: 0.5; background: #555; font-size: 16px; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cardEntrance { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes menuPop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        @media (max-width: 600px) { 
            .header-container { flex-direction: column; gap: 5px; margin-bottom: 30px; height: auto; }
            .separator { display: none; }
            .site-title { font-size: 2.2rem; }
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .glass-card { padding: 12px 10px; flex-direction: row; align-items: center; }
            .card-icon { width: 38px; height: 38px; margin-right: 10px; }
            .card-title { font-size: 14px !important; margin-bottom: 2px; }
            .card-desc { font-size: 11px !important; opacity: 0.8; }
            .modal { width: 90%; }
            .category-title { font-size: 1.2rem; margin-top: 25px; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header-container">
            <div class="site-title">Zeyu-Panel</div>
            <div class="separator"></div>
            <div class="time-block">

                <button class="search-btn" onclick="triggerSearch()">

        <div id="cardGrid"></div>
    </div>

    <div class="fab-container">
        <button class="fab-btn secondary" onclick="toggleEditMode()" id="manageBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>
        <button class="fab-btn" onclick="openAddModal()">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </button>
    </div>

    <div id="contextMenu" class="context-menu">
        <div class="context-item" onclick="handleMenuEdit()"><span>‚úé</span> ÁºñËæë (Edit)</div>
        <div class="context-item delete" onclick="handleMenuDelete()"><span>üóë</span> Âà†Èô§ (Delete)</div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3 id="modalTitle" style="color:white; margin-bottom:20px; text-align:center;">Ê∑ªÂä†ÁΩëÁ´ô</h3>
            <div class="input-group">
                <label>ÂàÜÁ±ª (Category)</label>
                <input type="text" class="input-field" id="siteCategory" placeholder="ËæìÂÖ•Êñ∞ÂàÜÁ±ª Êàñ ÈÄâÊã©Â∑≤Êúâ..." list="catList" autocomplete="off">
                <datalist id="catList"></datalist>
            </div>
            <div class="input-group">
                <label>ÈìæÊé• (URL)</label>
                <div class="url-input-wrapper">
                    <input type="text" class="input-field" id="siteUrl" placeholder="example.com">
                    <button class="btn-get" id="btnGetInfo" onclick="fetchSiteInfo()">Ëé∑Âèñ‰ø°ÊÅØ</button>
                </div>
            </div>
            <div class="input-group"><label>Ê†áÈ¢ò</label><input type="text" class="input-field" id="siteTitle" placeholder="ÁΩëÁ´ôÂêçÁß∞"></div>
            <div class="input-group"><label>ÊèèËø∞</label><input type="text" class="input-field" id="siteDesc" placeholder="ÁÆÄÁü≠ÊèèËø∞"></div>
            <div class="input-group"><label>ÂõæÊ†áÈìæÊé•</label><input type="text" class="input-field" id="siteIcon" placeholder="https://..."></div>
            <div class="modal-btns">
                <button class="btn btn-cancel" onclick="closeModal('modalOverlay')">ÂèñÊ∂à</button>

            </div>
        </div>
    </div>

    <div class="modal-overlay" id="catModalOverlay">
        <div class="modal">
            <h3 style="color:white; margin-bottom:20px; text-align:center;">ÁÆ°ÁêÜÂàÜÁ±ª</h3>
            <div class="input-group">
                <label>ÈáçÂëΩÂêçÂàÜÁ±ª</label>
                <input type="text" class="input-field" id="editCatName">
                <input type="hidden" id="editOldCatName">
            </div>
            <div class="input-group">
                <label>ÊéíÂ∫èË∞ÉÊï¥</label>

                    <button class="btn btn-move" onclick="moveCategory('up')">‚¨Ü ‰∏äÁßª</button>

                </div>
            </div>
            <div class="modal-btns">
                <button class="btn btn-cancel" onclick="closeModal('catModalOverlay')">ÂèñÊ∂à</button>
                <button class="btn btn-save" onclick="saveCategory()">‰øùÂ≠ò‰øÆÊîπ</button>
            </div>
        </div>
    </div>

    <script>
        const engines = {
            bing: { name: 'Bing', url: 'https://www.bing.com/search?q=', icon: 'https://www.bing.com/favicon.ico' },
            google: { name: 'Google', url: 'https://www.google.com/search?q=', icon: 'https://www.google.com/favicon.ico' },
            baidu: { name: 'ÁôæÂ∫¶', url: 'https://www.baidu.com/s?wd=', icon: 'https://www.baidu.com/favicon.ico' },
            bilibili: { name: 'Bilibili', url: 'https://search.bilibili.com/all?keyword=', icon: 'https://www.bilibili.com/favicon.ico' }
        };
        let currentEngine = localStorage.getItem('myEngine') || 'bing';
        let isManageMode = false;
        let categoryOrder = JSON.parse(localStorage.getItem('categoryOrder')) || [];

        function initEngine() {
            const engine = engines[currentEngine];
            document.getElementById('currentEngineIcon').src = engine.icon;
            document.getElementById('searchInput').placeholder = `Âú® ${engine.name} ‰∏≠ÊêúÁ¥¢...`;
        }
        function toggleEngineMenu(e) { e.stopPropagation(); document.getElementById('engineDropdown').classList.toggle('show'); }
        function changeEngine(key) { currentEngine = key; localStorage.setItem('myEngine', key); initEngine(); }

        let sites = [];
        let existingCategories = new Set();
        const placeholderIcon = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>';

        async function loadSites() {
            try {
                const res = await fetch('/api/sites');
                sites = await res.json();
                renderGrid();
            } catch (err) { console.error("Âä†ËΩΩÂ§±Ë¥•", err); }
        }

        function renderGrid() {
            const container = document.getElementById('cardGrid');
            container.innerHTML = '';
            existingCategories.clear();
            const catList = document.getElementById('catList');
            catList.innerHTML = '';

            const grouped = {};
            sites.forEach(site => {
                const cat = site.category || 'ÈªòËÆ§ÂàÜÁ±ª';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(site);
                existingCategories.add(cat);
            });

            Array.from(existingCategories).sort().forEach(cat => {
                const opt = document.createElement('option'); opt.value = cat; catList.appendChild(opt);
            });

            let keys = Object.keys(grouped);
            keys.sort((a, b) => {
                let indexA = categoryOrder.indexOf(a);
                let indexB = categoryOrder.indexOf(b);
                if (indexA === -1) indexA = 9999;
                if (indexB === -1) indexB = 9999;
                return indexA - indexB;
            });
            if (JSON.stringify(keys) !== JSON.stringify(categoryOrder)) {
                 const newOrder = [...new Set([...categoryOrder, ...keys])].filter(k => existingCategories.has(k));
                 categoryOrder = newOrder;
                 localStorage.setItem('categoryOrder', JSON.stringify(categoryOrder));
            }

            for (const category of keys) {
                const items = grouped[category];
                const section = document.createElement('div'); section.className = 'category-section';
                
                const title = document.createElement('div'); title.className = 'category-title'; 
                title.innerHTML = `<span>${category}</span><button class="cat-edit-btn" onclick="openCatModal('${category}')">ÁºñËæëÂàÜÁ±ª</button>`;
                section.appendChild(title);

                const grid = document.createElement('div'); grid.className = 'grid';

                items.forEach((site) => {
                    const card = document.createElement('div'); 
                    card.className = `glass-card ${isManageMode ? 'shake' : ''}`;
                    card.onclick = () => { isManageMode ? openModal(true, site) : window.location.href = site.url; };
                    const originalIndex = sites.findIndex(s => s.id === site.id);
                    card.oncontextmenu = (e) => showContextMenu(e, originalIndex);
                    
                    const iconHtml = site.icon ? `<img src="${site.icon}" onerror="this.parentElement.innerHTML='${placeholderIcon}'">` : placeholderIcon;
                    
                    // Âä®ÊÄÅÊ£ÄÊµãÊòØÂê¶ÈúÄË¶ÅÊªöÂä®
                    card.innerHTML = `
                        <div class="card-icon">${iconHtml}</div>
                        <div class="card-info">
                            <div class="card-title">${site.title}</div>
                            <div class="card-desc"><span>${site.desc || 'No description'}</span></div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                section.appendChild(grid);
                container.appendChild(section);
            }
            
            // === Ê†∏ÂøÉÔºöÊ£ÄÊµãÂπ∂ÊøÄÊ¥ªËá™Âä®ÊªöÂä® ===
            // Ê∏≤ÊüìÂÆåÊàêÂêéÔºåÊ£ÄÊü•ÊØè‰∏™ card-desc ÈáåÁöÑ span ÂÆΩÂ∫¶
            setTimeout(() => {
                document.querySelectorAll('.card-desc').forEach(desc => {
                    const span = desc.querySelector('span');
                    if (span && span.offsetWidth > desc.offsetWidth) {
                        // Âè™ÊúâÂΩìÊñáÂ≠óÂÆΩÂ∫¶Â§ß‰∫éÂÆπÂô®ÂÆΩÂ∫¶Êó∂ÔºåÊâçÊ∑ªÂä†ÊªöÂä®Á±ª
                        desc.classList.add('scrolling');
                        // Âä®ÊÄÅËÆ°ÁÆóÊªöÂä®Ë∑ùÁ¶ª
                        const dist = span.offsetWidth - desc.offsetWidth + 10; // Â§öÊªö‰∏ÄÁÇπÁÇπÁïôÁôΩ
                        span.style.setProperty('--scroll-dist', `-${dist}px`);
                        // Ê†πÊçÆÈïøÂ∫¶Âä®ÊÄÅË∞ÉÊï¥Êó∂Èó¥ÔºåË∂äÈïøÊªöÂæóË∂äÊÖ¢
                        const duration = 2 + (dist / 20); 
                        span.style.animationDuration = `${duration}s`;
                    }
                });
            }, 100);
        }

        function toggleEditMode() {
            isManageMode = !isManageMode;
            document.body.classList.toggle('manage-mode', isManageMode);
            document.getElementById('manageBtn').classList.toggle('active', isManageMode);
            renderGrid();
        }

        function openCatModal(name) {
            document.getElementById('editOldCatName').value = name;
            document.getElementById('editCatName').value = name;
            document.getElementById('catModalOverlay').classList.add('active');
        }

        async function saveCategory() {
            const oldName = document.getElementById('editOldCatName').value;
            const newName = document.getElementById('editCatName').value.trim();
            if (oldName !== newName && newName) {
                await fetch('/api/category', { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ oldName, newName }) });
                const idx = categoryOrder.indexOf(oldName);
                if (idx !== -1) categoryOrder[idx] = newName;
                localStorage.setItem('categoryOrder', JSON.stringify(categoryOrder));
            }
            closeModal('catModalOverlay'); loadSites(); 
        }

        function moveCategory(dir) {
            const name = document.getElementById('editOldCatName').value;
            const idx = categoryOrder.indexOf(name);
            if (idx === -1) return;
            if (dir === 'up' && idx > 0) [categoryOrder[idx], categoryOrder[idx-1]] = [categoryOrder[idx-1], categoryOrder[idx]];
            else if (dir === 'down' && idx < categoryOrder.length - 1) [categoryOrder[idx], categoryOrder[idx+1]] = [categoryOrder[idx+1], categoryOrder[idx]];
            localStorage.setItem('categoryOrder', JSON.stringify(categoryOrder));
            renderGrid(); 
        }

        let contextTargetIndex = -1;
        function showContextMenu(e, index) { e.preventDefault(); contextTargetIndex = index; const menu = document.getElementById('contextMenu'); menu.style.display = 'flex'; let x = e.clientX, y = e.clientY; if (x + 150 > window.innerWidth) x = window.innerWidth - 150; menu.style.left = `${x}px`; menu.style.top = `${y}px`; }
        function hideContextMenu() { document.getElementById('contextMenu').style.display = 'none'; }
        async function handleMenuDelete() { if (contextTargetIndex > -1 && confirm('Âà†Èô§Ê≠§Ê†áÁ≠æÔºü')) { await fetch(`/api/sites/${sites[contextTargetIndex].id}`, { method: 'DELETE' }); loadSites(); } hideContextMenu(); }
        function handleMenuEdit() { if (contextTargetIndex > -1) openModal(true, sites[contextTargetIndex]); hideContextMenu(); }

        let isEditing = false, editId = -1;
        function openAddModal() { openModal(false); }
        function openModal(editMode = false, data = null) {
            isEditing = editMode; const titleEl = document.getElementById('modalTitle');
            if (editMode && data) {
                titleEl.innerText = "ÁºñËæëÁΩëÁ´ô"; editId = data.id;
                document.getElementById('siteTitle').value = data.title; document.getElementById('siteDesc').value = data.desc;
                document.getElementById('siteUrl').value = data.url; document.getElementById('siteIcon').value = data.icon;
                document.getElementById('siteCategory').value = data.category || 'ÈªòËÆ§ÂàÜÁ±ª';
            } else {
                titleEl.innerText = "Ê∑ªÂä†Êñ∞ÁΩëÁ´ô";
                ['siteTitle', 'siteDesc', 'siteUrl', 'siteIcon', 'siteCategory'].forEach(id => document.getElementById(id).value = '');
            }
            document.getElementById('modalOverlay').classList.add('active');
        }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        async function fetchSiteInfo() {
            const urlVal = document.getElementById('siteUrl').value.trim();
            if (!urlVal) return alert("ËØ∑ÂÖàËæìÂÖ•ÁΩëÂùÄÔºÅ");
            document.getElementById('btnGetInfo').innerText = "Ëé∑Âèñ‰∏≠..."; 
            try {
                const res = await fetch(`/api/get_info?url=${encodeURIComponent(urlVal)}`);
                const data = await res.json();
                if (data.title) document.getElementById('siteTitle').value = data.title;
                if (data.desc) document.getElementById('siteDesc').value = data.desc;
                if (data.icon) document.getElementById('siteIcon').value = data.icon;
            } catch (err) {} 
            finally { document.getElementById('btnGetInfo').innerText = "Ëé∑Âèñ‰ø°ÊÅØ"; }
        }

        async function saveSite() {
            const title = document.getElementById('siteTitle').value.trim();
            const desc = document.getElementById('siteDesc').value.trim();
            let url = document.getElementById('siteUrl').value.trim();
            let icon = document.getElementById('siteIcon').value.trim();
            let category = document.getElementById('siteCategory').value.trim();
            if (!title || !url) return alert('Ê†áÈ¢òÂíåÈìæÊé•ÂøÖÂ°´');
            if (!url.startsWith('http')) url = 'https://' + url;
            if (!category) category = "ÈªòËÆ§ÂàÜÁ±ª";
            const payload = { title, desc, url, icon, category };
            if (isEditing && editId > -1) await fetch(`/api/sites/${editId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            else await fetch('/api/sites', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            closeModal('modalOverlay'); loadSites();
        }

        document.addEventListener('click', () => { hideContextMenu(); document.getElementById('engineDropdown').classList.remove('show'); });
        function triggerSearch() { const val = document.getElementById('searchInput').value; if (val) window.location.href = engines[currentEngine].url + encodeURIComponent(val); }
        function handleSearch(e) { if (e.key === 'Enter') triggerSearch(); }
        function updateTime() { const now = new Date(); document.getElementById('clock').innerText = now.toLocaleTimeString('zh-CN', { hour12: false }); document.getElementById('date').innerText = now.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit', weekday: 'long' }).replace(/\//g, '-'); }
        setInterval(updateTime, 1000);
        initEngine(); loadSites(); updateTime();
    </script>
</body>
